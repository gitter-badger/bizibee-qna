<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml">
    <ui:define name="breadCrumb">
        <h:form>
            <p:breadCrumb>
                <p:menuitem value="#{i18n['Home']}" outcome="/index" />
                <p:menuitem value="#{i18n['Users']}" outcome="/administrator/user" />
            </p:breadCrumb>
        </h:form>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:dataTable id="dataTable" var="user" value="#{userController.lazyModel}" emptyMessage="#{i18n['No records found']}"
                         paginator="true" paginatorPosition="bottom" rows="10" 
                         rowKey="#{user.id}" selectionMode="single" selection="#{userController.selectedRecord}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="Showing {startRecord}-{endRecord} out of {totalRecords}"
                         sortMode="multiple" 
                         lazy="true" rowsPerPageTemplate="10,15,50">
                <f:facet name="header">
                    <p:commandButton value="#{i18n['Create a new record']}" title="#{i18n['Create a new record']}" onclick="PF('newDialog').show();" icon="ui-icon-plus"/>
                    <p:commandButton value="#{i18n['Export']}" title="#{i18n['Export']}" ajax="false" icon="ui-icon-arrowthickstop-1-s">
                        <p:dataExporter type="xls" target="dataTable" fileName="export" />
                    </p:commandButton>
                </f:facet>
                <p:column headerText="#{i18n['Id']}" sortBy="#{user.id}" filterBy="#{user.id}">
                    <h:outputText value="#{user.id}"/>
                </p:column>
                <p:column headerText="#{i18n['Username']}" sortBy="#{user.username}" filterBy="#{user.username}">
                    <h:outputText value="#{user.username}"/>
                </p:column>
                <p:column headerText="#{i18n['Password']}">
                    <h:outputText value="#{user.password}"/>
                </p:column>
                <p:column headerText="#{i18n['E-mail Address']}" sortBy="#{user.email}" filterBy="#{user.email}">
                    <h:outputText value="#{user.email}"/>
                </p:column>
                <p:column headerText="#{i18n['Name']}" sortBy="#{user.name}" filterBy="#{user.name}">
                    <h:outputText value="#{user.name}"/>
                </p:column>
                <p:column headerText="#{i18n['Group']}" sortBy="#{user.userGroup}">
                    <h:outputText value="#{i18n[user.userGroup.label]}"/>
                </p:column>
                <p:column headerText="#{i18n['Simulation']}">
                    <h:outputText value="#{user.simulation.name}"/>
                </p:column>
                <p:column headerText="#{i18n['Team']}">
                    <h:outputText value="#{user.team.name}"/>
                </p:column>
                <p:column exportable="false" width="100">
                    <p:commandLink value="#{i18n['Edit']}" update="editForm" oncomplete="PF('editDialog').show()">
                        <f:setPropertyActionListener value="#{user}" target="#{userController.selectedRecord}" />
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
    <ui:define name="dialog">
        <h:form id="editForm">
            <p:dialog id="editDlg" header="#{i18n['Edit']}" widgetVar="editDialog" resizable="false" closeOnEscape="true" modal="true">
                <p:panelGrid columns="2">
                    <p:outputLabel for="username" value="#{i18n['Username']}"/>
                    <p:inputText id="username" value="#{userController.selectedRecord.username}" required="true"/>
                    <p:outputLabel for="password" value="#{i18n['Password']}"/>
                    <p:inputText id="password" value="#{userController.selectedRecord.password}" required="true"/>
                    <p:outputLabel for="email" value="#{i18n['E-mail Address']}"/>
                    <p:inputText id="email" value="#{userController.selectedRecord.email}" required="true"/>
                    <p:outputLabel for="userGroup" value="#{i18n['Group']}"/>
                    <p:selectOneMenu id="userGroup" value="#{userController.selectedRecord.userGroup}" required="true">
                        <f:selectItems value="#{userController.userGroups}" var="group" itemValue="#{userGroup}" itemLabel="#{i18n[userGroup.label]}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="name" value="#{i18n['Name']}"/>
                    <p:inputText id="name" value="#{userController.selectedRecord.name}" required="true"/>
                    <p:outputLabel for="simulation" value="#{i18n['Simulation']}"/>
                    <p:selectOneMenu id="simulation" value="#{userController.selectedRecord.simulation}" converter="#{simulationConverter}" required="true"
                                     filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="#{i18n['Select One']}" itemValue="" noSelectionOption="true"/> 
                        <f:selectItems value="#{userController.simulations}" var="simulation" itemValue="#{simulation}" itemLabel="#{simulation.name}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="team" value="#{i18n['Team']}"/>
                    <p:selectOneMenu id="team" value="#{userController.selectedRecord.team}" converter="#{teamConverter}" required="true"
                                     filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="#{i18n['Select One']}" itemValue="" noSelectionOption="true"/> 
                        <f:selectItems value="#{userController.teams}" var="team" itemValue="#{team}" itemLabel="#{team.name}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="#{i18n['Update']}" update=":form:dataTable, :growl" oncomplete="handleSubmitRequest(xhr, status, args, 'editDlg','editForm','editDialog');" actionListener="#{userController.doUpdateRecord}"/>
                </f:facet>
            </p:dialog>
        </h:form>
        <h:form id="newForm">
            <p:dialog id="newDlg" header="#{i18n['Create a new record']}" widgetVar="newDialog" resizable="false" closeOnEscape="true" modal="true"  >
                <p:panelGrid columns="2">
                    <p:outputLabel for="username" value="#{i18n['Username']}"/>
                    <p:inputText id="username" value="#{userController.newRecord.username}" required="true"/>
                    <p:outputLabel for="password" value="#{i18n['Password']}"/>
                    <p:inputText id="password" value="#{userController.newRecord.password}" required="true"/>
                    <p:outputLabel for="email" value="#{i18n['E-mail Address']}"/>
                    <p:inputText id="email" value="#{userController.newRecord.email}" required="true"/>
                    <p:outputLabel for="group" value="#{i18n['Group']}"/>
                    <p:selectOneMenu id="group" value="#{userController.newRecord.userGroup}" required="true">
                        <f:selectItems value="#{userController.userGroups}" var="userGroup" itemValue="#{userGroup}" itemLabel="#{i18n[userGroup.label]}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="name" value="#{i18n['Name']}"/>
                    <p:inputText id="name" value="#{userController.newRecord.name}" required="true"/>
                    <p:outputLabel for="simulation" value="#{i18n['Simulation']}"/>
                    <p:selectOneMenu id="simulation" value="#{userController.newRecord.simulation}" converter="#{simulationConverter}" required="true"
                                     filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="#{i18n['Select One']}" itemValue="" noSelectionOption="true"/> 
                        <f:selectItems value="#{userController.simulations}" var="simulation" itemValue="#{simulation}" itemLabel="#{simulation.name}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="team" value="#{i18n['Team']}"/>
                    <p:selectOneMenu id="team" value="#{userController.newRecord.team}" converter="#{teamConverter}" required="true"
                                     filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="#{i18n['Select One']}" itemValue="" noSelectionOption="true"/> 
                        <f:selectItems value="#{userController.teams}" var="team" itemValue="#{team}" itemLabel="#{team.name}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="#{i18n['Save']}" update=":form:dataTable, :growl" oncomplete="handleSubmitRequest(xhr, status, args, 'newDlg','newForm','newDialog');" actionListener="#{userController.doCreateRecord}"/>
                </f:facet>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
