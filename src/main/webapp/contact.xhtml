<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml">
    <ui:define name="title">#{i18n['Contact']}</ui:define>
    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-4">
                <h2>#{i18n['Contact Us']}</h2>

                <h:form id="contact" role="form">
                    <p:outputLabel for="name" value="#{i18n['Your Full Name']}"/>
                    <p:inputText id="name" value="#{feedbackView.newRecord.name}" autocomplete="off" placeholder="#{i18n['Your Full Name']}" label="#{i18n['Your Full Name']}" required="true"/>

                    <p:outputLabel for="email" value="#{i18n['Your E-mail Address']}"/>
                    <p:inputText id="email" value="#{feedbackView.newRecord.email}" autocomplete="off" placeholder="#{i18n['Your E-mail Address']}" label="#{i18n['Your E-mail Address']}" required="true"/>

                    <p:outputLabel for="phone" value="#{i18n['Your Phone Number']}"/>
                    <p:inputText id="phone" value="#{feedbackView.newRecord.phone}" autocomplete="off" placeholder="#{i18n['Your Phone Number']}" label="#{i18n['Your Phone Number']}" required="true"/>

                    <p:outputLabel for="message" value="#{i18n['Your Message']}"/>
                    <p:inputTextarea id="message" value="#{feedbackView.newRecord.message}" placeholder="#{i18n['Your Message']}" label="#{i18n['Your Message']}" cols="50" required="true"/>

                    <p:commandLink value="#{i18n['Submit']}" actionListener="#{feedbackView.doSubmit}" update=":growl"/>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
