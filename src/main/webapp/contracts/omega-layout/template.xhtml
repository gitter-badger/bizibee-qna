        <h:body styleClass="landing-body">

            <div class="landing-wrapper">
                <div class="landing-header">
                    <div class="landing-header-content clearfix">
                        <h:link outcome="/index">
                            <p:graphicImage name="images/logo.png" width="113" />
                        </h:link>
                        <h:link id="menu-button" outcome="/index" fragment="introduction">
                            <span class="fa fa-bars"></span>
                        </h:link>
                        <ul id="menu">
                            <li><h:link outcome="/index" fragment="introduction" value="#{i18n['Home']}"/></li>
                            <li><h:link outcome="/index" fragment="introduction" value="#{i18n['Introduction']}"/></li>
                            <li><h:link outcome="/index" fragment="features" value="#{i18n['Features']}"/></li>

                            <li><h:link outcome="/index" fragment="pricing" value="#{i18n['Pricing']}"/></li>
                            <li><h:link outcome="/index" fragment="video" value="#{i18n['Video']}"/></li>
                        </ul>
                    </div>
                </div>

                <ui:insert name="breadCrumb"></ui:insert>
                <ui:insert name="content"></ui:insert>

                <div class="landing-footer">
                    <div class="landing-footer-content">
                        <div class="footer-top">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <p:graphicImage name="images/logo.png" />
                                    <p>Omega Premium Layout</p>
                                </div>
                                <div class="ui-g-6">
                                    <ul>

                                        <li><h:link outcome="/index" fragment="features" value="#{i18n['Features']}"/></li>
                                    </ul>
                                </div>

                        </div>

                        </div>
                    </div>
                </div>

            <ui:insert name="dialog"></ui:insert>

            <p:growl id="growl" showDetail="true" life="5000" autoUpdate="true"/>

            <h:form>
                <p:confirmDialog global="true" closeOnEscape="true">
                    <p:commandButton value="#{i18n['Yes']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                    <p:commandButton value="#{i18n['No']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
