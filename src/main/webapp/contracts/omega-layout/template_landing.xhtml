<!DOCTYPE html [<!ENTITY nbsp "&#160;"> <!ENTITY bull "&#8226;"> <!ENTITY copy "&#169;">]>
<html lang="#{localeBean.locale}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://aripd.com/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:view contentType="text/html" encoding="UTF-8" locale="#{localeBean.locale}">

        <h:head>
            <f:facet name="first">
                <meta charset="utf-8"/>
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                <meta name="description" content="BiZiBee®, #{i18n['The best way to simulate your business']}"/>
                <meta name="author" content="aripd.com"/>

                <!--<link rel="shortcut icon" href="images/favicon.ico"/>-->
                <link href="data:image/x-icon;base64,AAABAAEAEBAQAAAAAAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAD/7swAAAAAAP///wBMdKkATOH/AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAERERERERERERERERERERESIhERESIiIiIhEzMxEiIiIhE0NDMREREiEzQ0NDMzESITNDQ0NEQxEhE0NDNEQ0MSETMzM0RDQxITADADRERDEhMAMAM0RDESEwAwAxMzMSIRMxMxExExEiERERETMTMSIiIiIRERERIiIiIiIiIiL//wAA//8AAP//AADw/wAA4H8AAMAHAADAAwAA4AEAAOABAADAAQAAwAMAAMBDAADk2wAA/8kAAP//AAD//wAA" rel="icon" type="image/x-icon" />

                <title><ui:insert name="title">BiZiBee®</ui:insert></title>

                <h:outputStylesheet name="css/layout.css"/>

            </f:facet>
            <f:facet name="middle">
            </f:facet>
            <f:facet name="last">
                <h:panelGroup rendered="#{request.isUserInRole('Ruler') or request.isUserInRole('Player')}">
                    <style>
                        .landing-wrapper .landing-header {
                            /*background: ##{dashboardView.selectedUser.simulation.backgroundColorBar} url('http://www.halltaylorfuneralhomes.com/art/backgroundBelowTopBar_950x201.jpg') no-repeat center;*/
                            background: ##{dashboardView.selectedUser.simulation.backgroundColorBar};
                        }
                        .dashboard .summary .count.revenue {
                            background-color: ##{dashboardView.selectedUser.simulation.backgroundColorRevenue};
                            color: ##{dashboardView.selectedUser.simulation.colorRevenue};
                        }
                        .dashboard .summary .count.budget {
                            background-color: ##{dashboardView.selectedUser.simulation.backgroundColorBudget};
                            color: ##{dashboardView.selectedUser.simulation.colorBudget};
                        }
                        .dashboard .summary .count.grossmargin {
                            background-color: ##{dashboardView.selectedUser.simulation.backgroundColorGM};
                            color: ##{dashboardView.selectedUser.simulation.colorGM};
                        }
                        .dashboard .summary .count.marketshare {
                            background-color: ##{dashboardView.selectedUser.simulation.backgroundColorMS};
                            color: ##{dashboardView.selectedUser.simulation.colorMS};
                        }
                        .dashboard .summary .count.underlyingsalesgrowth {
                            background-color: ##{dashboardView.selectedUser.simulation.backgroundColorUSG};
                            color: ##{dashboardView.selectedUser.simulation.colorUSG};
                        }
                        .dashboard .highlight-box .initials.decisions {
                            background-color: ##{dashboardView.selectedUser.simulation.backgroundColorDecisions};
                            color: ##{dashboardView.selectedUser.simulation.colorDecisions};
                        }
                        .dashboard .highlight-box .initials.report {
                            background-color: ##{dashboardView.selectedUser.simulation.backgroundColorReport};
                            color: ##{dashboardView.selectedUser.simulation.colorReport};
                        }
                        .dashboard .highlight-box .initials.guide {
                            background-color: ##{dashboardView.selectedUser.simulation.backgroundColorGuide};
                            color: ##{dashboardView.selectedUser.simulation.colorGuide};
                        }
                        .dashboard .scoreboard li .count.revenue {
                            background-color: ##{dashboardView.selectedUser.simulation.backgroundColorRevenue};
                            color: ##{dashboardView.selectedUser.simulation.colorRevenue};
                        }
                        .dashboard .scoreboard li .count.budget {
                            background-color: ##{dashboardView.selectedUser.simulation.backgroundColorBudget};
                            color: ##{dashboardView.selectedUser.simulation.colorBudget};
                        }
                        .dashboard .scoreboard li .count.grossmargin {
                            background-color: ##{dashboardView.selectedUser.simulation.backgroundColorGM};
                            color: ##{dashboardView.selectedUser.simulation.colorGM};
                        }
                        .dashboard .scoreboard li .count.marketshare {
                            background-color: ##{dashboardView.selectedUser.simulation.backgroundColorMS};
                            color: ##{dashboardView.selectedUser.simulation.colorMS};
                        }
                        .dashboard .scoreboard li .count.underlyingsalesgrowth {
                            background-color: ##{dashboardView.selectedUser.simulation.backgroundColorUSG};
                            color: ##{dashboardView.selectedUser.simulation.colorUSG};
                        }
                    </style>
                </h:panelGroup>
            </f:facet>

            <ui:insert name="head"/>
        </h:head>

        <h:body styleClass="landing-body">

            <div class="landing-wrapper">
                <div class="landing-header">
                    <div class="landing-header-content clearfix">
                        <p:link outcome="/index" style="text-decoration: none; color: #ffffff; font-size: 1.6em;">
                            <h:panelGroup rendered="#{empty request.userPrincipal}">
                                <!--<p:graphicImage name="images/logo.png" width="113" />-->
                                <i class="fa fa-crosshairs"></i>
                                BiZiBee<sup>®</sup>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{not empty request.userPrincipal}">
                                <a:identicon text="#{dashboardView.selectedUser.simulation.name}" width="38" height="38" style="vertical-align: middle;" alt="#{dashboardView.selectedUser.simulation.name}" title="#{dashboardView.selectedUser.simulation.name}" rendered="#{empty dashboardView.selectedUser.simulation.bytes}"/>
                                <o:graphicImage value="#{dashboardView.selectedUser.simulation.bytes}" dataURI="true" width="38" height="38" style="vertical-align: middle;" alt="#{dashboardView.selectedUser.simulation.name}" title="#{dashboardView.selectedUser.simulation.name}" rendered="#{not empty dashboardView.selectedUser.simulation.bytes}"/>
                                <h:outputText value="#{dashboardView.selectedUser.simulation.name}" />
                            </h:panelGroup>
                        </p:link>
                        <p:link id="menu-button" outcome="/index" fragment="introduction">
                            <span class="fa fa-bars"></span>
                        </p:link>
                        <ul id="menu">
                            <li><p:link outcome="/index" fragment="introduction" value="#{i18n['Home']}" rendered="#{empty request.userPrincipal}"/></li>
                            <li><p:link outcome="/index" fragment="features" value="#{i18n['Environment']}" rendered="#{empty request.userPrincipal}"/></li>
                            <li><p:link outcome="/index" fragment="mobile" value="#{i18n['Experience']}" rendered="#{empty request.userPrincipal}"/></li>
                            <li><p:link outcome="/index" fragment="pricing" value="#{i18n['Learn']}" rendered="#{empty request.userPrincipal}"/></li>
                            <li><p:link outcome="/index" fragment="testimonials" value="#{i18n['Testimonials']}" rendered="#{empty request.userPrincipal}"/></li>

                            <li><p:link value="#{i18n['Dashboard']}" outcome="/login" rendered="#{not empty request.userPrincipal}"/></li>
                            <li><p:link value="#{i18n['Profile']}" outcome="/administrator/profile" rendered="#{request.isUserInRole('Administrator')}"/></li>
                            <li><p:link value="#{i18n['Simulation']}" outcome="/ruler/simulation/index" rendered="#{request.isUserInRole('Ruler')}"/></li>
                            <li><p:link value="#{i18n['Profile']}" outcome="/ruler/profile" rendered="#{request.isUserInRole('Ruler')}"/></li>
                            <li><p:link value="#{i18n['Profile']}" outcome="/player/profile" rendered="#{request.isUserInRole('Player')}"/></li>
                            <li>
                                <h:form>
                                    <p:commandLink value="#{i18n['Logout']}" action="#{loginBean.doLogout}" rendered="#{not empty request.userPrincipal}"/>
                                </h:form>
                            </li>
                            <li>
                                <a:identicon text="#{dashboardView.selectedUser.email}" width="30" height="30" alt="#{dashboardView.selectedUser.name}" title="#{dashboardView.selectedUser.name}" rendered="#{request.isUserInRole('Player') and empty dashboardView.selectedUser.bytes}"/>
                                <o:graphicImage value="#{dashboardView.selectedUser.bytes}" dataURI="true" width="30" height="30" alt="#{dashboardView.selectedUser.name}" title="#{dashboardView.selectedUser.name}" rendered="#{request.isUserInRole('Player') and not empty dashboardView.selectedUser.bytes}"/>
                            </li>
                        </ul>
                    </div>
                </div>

                <ui:insert name="content"></ui:insert>

                <div class="landing-footer">
                    <div class="landing-footer-content">
                        <div class="footer-top">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <p:link outcome="/index" style="text-decoration: none; color: #ffffff; font-size: 2.6em;">
                                        <!--<p:graphicImage name="images/logo.png" />-->
                                        <i class="fa fa-crosshairs"></i>
                                        BiZiBee<sup>®</sup>
                                    </p:link>
                                    <p>#{i18n['The best way to simulate your business']}</p>
                                    <ul style="list-style: none; float: left;">
                                        <li style="float: left;"><a target="_blank" href="#"><i class="fa fa-2x fa-facebook"></i></a></li>
                                        <li style="float: left;"><a target="_blank" href="http://twitter.com/aripdcom"><i class="fa fa-2x fa-twitter"></i></a></li>
                                        <li style="float: left;"><a target="_blank" href="#"><i class="fa fa-2x fa-linkedin"></i></a></li>
                                        <li style="float: left;"><a target="_blank" href="#"><i class="fa fa-2x fa-google-plus"></i></a></li>
                                        <li style="float: left;"><a target="_blank" href="#"><i class="fa fa-2x fa-skype"></i></a></li>
                                    </ul>
                                </div>
                                <div class="ui-g-2">
                                    <ul>
                                        <li><p:link outcome="/index" fragment="introduction" value="#{i18n['Home']}"/></li>
                                        <li><p:link outcome="/index" fragment="features" value="#{i18n['Environment']}"/></li>
                                        <li><p:link outcome="/index" fragment="mobile" value="#{i18n['Experience']}"/></li>
                                        <li><p:link outcome="/index" fragment="pricing" value="#{i18n['Learn']}"/></li>
                                        <li><p:link outcome="/index" fragment="testimonials" value="#{i18n['Testimonials']}"/></li>
                                    </ul>
                                </div>
                                <div class="ui-g-2">
                                    <ul>
                                        <li><p:link outcome="/login" value="#{i18n['Log In']}"/></li>
                                        <li><p:link outcome="/signup" value="#{i18n['Sign Up']}"/></li>
                                        <li><p:link outcome="/terms" value="#{i18n['Terms of Use']}"/></li>
                                    </ul>
                                </div>
                                <div class="ui-g-2">
                                    <h:form>
                                        <ul>
                                            <ui:repeat value="#{localeBean.locales}" var="locale">
                                                <li>
                                                    <p:commandLink immediate="true" value="#{locale.getDisplayName(locale)}" action="#{localeBean.onSet}" style="font-size: smaller;">
                                                        <f:setPropertyActionListener value="#{locale}" target="#{localeBean.locale}"/>
                                                    </p:commandLink>
                                                </li>
                                            </ui:repeat>
                                        </ul>
                                    </h:form>
                                </div>
                            </div>
                        </div>

                        <div class="footer-bottom">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    ©
                                    <h:outputText value="#{session.lastAccessedTime}">
                                        <f:convertDateTime pattern="yyyy" type="date"/>
                                    </h:outputText>
                                    <h:outputLink value="http://aripd.com" target="_blank" style="color: inherit; text-decoration: none;">
                                        ARI <small>Business Management Systems</small>
                                    </h:outputLink>
                                </div>
                                <div class="ui-g-6">
                                    <h:panelGroup style="float: right;">
                                        <p:outputLabel style="font-size: smaller;" styleClass="fa fa-map-marker" value=" 8E-32 34758 TR, TURKEY"/>&nbsp;&nbsp;
                                        <p:outputLabel style="font-size: smaller;" styleClass="fa fa-phone" value=" +90 (533) 742-1059"/>&nbsp;&nbsp;
                                        <p:outputLabel style="font-size: smaller;" styleClass="fa fa-envelope-o" value=" dev@aripd.com"/>
                                    </h:panelGroup>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <ui:insert name="dialog"></ui:insert>

            <p:growl id="growl" showDetail="true" life="5000" autoUpdate="true"/>

            <h:form>
                <p:confirmDialog global="true" closeOnEscape="true">
                    <p:commandButton value="#{i18n['Yes']}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                    <p:commandButton value="#{i18n['No']}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                </p:confirmDialog>
            </h:form>

            <h:outputScript name="js/master.js"/>
            <script type="text/javascript">
                $(function () {
                    $('#menu-button').on('click', function (e) {
                        $('#menu').toggleClass('overlay-menu');
                        e.preventDefault();
                    });
                });
            </script>

        </h:body>

    </f:view>

</html>
