<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a="http://aripd.com/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>Empty Page</h1>
                    <p>Use this page to start from scratch and place your custom content.</p>
                    <p:button outcome="/index" value="Home" style="display:inline-block;margin-top:5px"/>

                    <p>
                        <i class="fa fa-crosshairs" style="color: #000000; font-size: 25em;"></i>
                    </p>

                    <p>
                        <a:magnificpopup src="http://vimeo.com/99025203" value="#{i18n['Trailer']}" styleClass="fa fa-play-circle" />
                    </p>

                    <a:slick var="brand" value="#{skuView.brands}" >
                        #{brand.name}
                    </a:slick>

                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
