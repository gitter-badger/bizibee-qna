<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template_error.xhtml">
    <ui:define name="title">#{i18n['Authentication failed']}</ui:define>
    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <h2>#{i18n['Authentication failed']}</h2>
                <h3>Incorrect username or password</h3>
                <p>
                    <h:link outcome="/index" value="#{i18n['Back']}"/>
                    <h:link outcome="/login" value="#{i18n['Please try again']}">
                </p>
            </div>
        </div>
    </ui:define>
</ui:composition>
