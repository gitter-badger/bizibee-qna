<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template_error.xhtml">
    <ui:define name="title">Error - Exception Occured!</ui:define>
    <ui:define name="content">
        <div class="exception-wrapper error">
            <p:graphicImage name="images/error.png" />
            
            <p class="message-title">Exception Occured!</p>
            <p class="message-summary">Please contact system administrator</p>
            <h:link outcome="/index" styleClass="ui-link ui-widget">
                <i class="fa fa-home"></i>
                <span>#{i18n['Home']}</span>
            </h:link>
            
            <div class="login-footer">ARI Business Management Systems</div>
        </div>
    </ui:define>
</ui:composition>
