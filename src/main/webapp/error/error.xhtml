<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template_exception.xhtml">
    <ui:define name="title">Error - Exception Occured!</ui:define>
    <ui:define name="content">
        <div class="exception-wrapper error">
            <p:graphicImage name="images/error.png" />

            <p class="message-title">Exception Occured!</p>
            <p class="message-summary">Please contact system administrator</p>
            <p:link outcome="/index" styleClass="ui-link ui-widget">
                <i class="fa fa-home"></i>
                <span>#{i18n['Home']}</span>
            </p:link>

            <div class="login-footer">
                ARI <small>Business Management Systems</small>
            </div>
        </div>
    </ui:define>
</ui:composition>
