<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template_login.xhtml">
    <ui:define name="title">#{i18n['Log In']}</ui:define>
    <ui:define name="content">
        <div id="login-wrapper">
            <p:link outcome="/index">
                <!--<p:graphicImage name="images/login-logo.png" />-->
                BiZiBee<sup>Â®</sup>
            </p:link>

            <div id="login-container">
                <span class="title">#{i18n['Log In']}</span>

                <h:form id="login">
                    <p:focus context="login"/>
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <p:inputText value="#{loginBean.username}" autocomplete="off" label="#{i18n['Username']}" placeholder="#{i18n['Username']}" required="true" />
                        </div>
                        <div class="ui-g-12">
                            <p:password value="#{loginBean.password}" autocomplete="off" label="#{i18n['Password']}" placeholder="#{i18n['Password']}" required="true" />
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p:selectBooleanCheckbox value="#{loginBean.remember}" label="#{i18n['Remember Me']}" itemLabel="#{i18n['Remember Me']}" />
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <p:link value="#{i18n['Forgot Password']}" outcome="/reset" />
                        </div>
                        <div class="ui-g-12">
                            <p:commandButton value="#{i18n['Login']}" actionListener="#{loginBean.doLogin}" update="@form, :growl" icon="fa fa-check"/>
                        </div>
                    </div>
                </h:form>
            </div>

            <div class="login-footer">
                ARI <small>Business Management Systems</small>
            </div>
        </div>
    </ui:define>
</ui:composition>
