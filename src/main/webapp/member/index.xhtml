<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml">
    <ui:define name="breadCrumb">
        <h:form>
            <p:breadCrumb>
                <p:menuitem value="#{i18n['Dashboard']}" outcome="/member/index" />
            </p:breadCrumb>
        </h:form>
    </ui:define>
    <ui:define name="content">
        <div id="features">
            <div class="features-content">
                <span class="feature-title">Features</span>
                <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque.</p>

                <h:form>
                    <p:breadCrumb>
                        <p:menuitem value="#{i18n['Dashboard']}" outcome="/member/index" />
                    </p:breadCrumb>
                </h:form>

                <div class="ui-g">
                    <div class="ui-g-12 ui-md-4">
                        <h:panelGrid columns="2" rendered="#{request.isUserInRole('Member')}">
                            <h:outputLabel value="#{i18n['Simulation']}"/>
                            <h:outputText value="#{profileBean.selectedRecord.simulation.name}"/>
                            <h:outputLabel value="#{i18n['Team']}"/>
                            <h:outputText value="#{profileBean.selectedRecord.teamName}"/>
                            <h:outputLabel value="#{i18n['Name']}"/>
                            <h:outputText value="#{profileBean.selectedRecord.name}"/>
                            <h:outputLabel value="#{i18n['E-mail Address']}"/>
                            <h:outputText value="#{profileBean.selectedRecord.email}"/>
                        </h:panelGrid>

                        <!--TODO burayı başka nasıl yaparız-->
                        <h:form rendered="#{request.isUserInRole('Member')}">
                            <p:button value="#{i18n['Go to Simulation']}" outcome="/member/response">
                                <f:param name="id" value="1"/>
                            </p:button>
                            <p:button value="#{i18n['Go to Result']}" outcome="/member/result"/>
                        </h:form>

                        <h:form>
                            <p:commandLink value="#{i18n['Logout']}" action="#{loginBean.doLogout}" rendered="#{not empty request.userPrincipal}"/>
                            <p:link value="#{i18n['Profile']}" outcome="/member/profile" rendered="#{not empty request.userPrincipal}"/>

                            <p:link value="#{i18n['Simulations']}" outcome="/administrator/simulation" rendered="#{request.isUserInRole('Administrator')}"/>
                            <p:link value="#{i18n['Users']}" outcome="/administrator/user" rendered="#{request.isUserInRole('Administrator')}"/>
                            <p:link value="#{i18n['Teams']}" outcome="/administrator/team" rendered="#{request.isUserInRole('Administrator')}"/>

                            <p:link value="#{i18n['Simulation']}" outcome="/ruler/simulation" rendered="#{request.isUserInRole('Ruler')}"/>
                            <p:link value="#{i18n['Users']}" outcome="/ruler/user" rendered="#{request.isUserInRole('Ruler')}"/>
                            <p:link value="#{i18n['Brands']}" outcome="/ruler/brand" rendered="#{request.isUserInRole('Ruler')}"/>
                            <p:link value="#{i18n['Skus']}" outcome="/ruler/sku" rendered="#{request.isUserInRole('Ruler')}"/>
                            <p:link value="#{i18n['Decisions']}" outcome="/ruler/decision" rendered="#{request.isUserInRole('Ruler')}"/>
                            <p:link value="#{i18n['Decision Choices']}" outcome="/ruler/decisionchoice" rendered="#{request.isUserInRole('Ruler')}"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
