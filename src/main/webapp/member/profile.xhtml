<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml">
    <ui:define name="content">
        <div id="features">
            <div class="features-content">
                <ui:include src="/menu.xhtml"/>
                <span class="feature-title">Features</span>
                <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque.</p>

                <h:form>
                    <p:breadCrumb>
                        <p:menuitem value="#{i18n['Dashboard']}" outcome="/member/index" />
                        <p:menuitem value="#{i18n['Profile']}" outcome="/member/profile" />
                    </p:breadCrumb>
                </h:form>

                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12">
                        <h:form>
                            <p:panelGrid columns="2">
                                <p:outputLabel for="username" value="#{i18n['Username']}"/>
                                <p:inputText id="username" value="#{profileBean.selectedRecord.username}" placeholder="#{i18n['Username']}" label="#{i18n['Username']}" required="true"/>

                                <p:outputLabel for="password" value="#{i18n['Password']}"/>
                                <p:inputText id="password" value="#{profileBean.selectedRecord.password}" placeholder="#{i18n['Password']}" label="#{i18n['Password']}" required="true"/>

                                <p:outputLabel for="email" value="#{i18n['E-mail Address']}"/>
                                <p:inputText id="email" value="#{profileBean.selectedRecord.email}" placeholder="#{i18n['E-mail Address']}" label="#{i18n['E-mail Address']}" required="true"/>

                                <p:outputLabel for="name" value="#{i18n['Name']}"/>
                                <p:inputText id="name" value="#{profileBean.selectedRecord.name}" placeholder="#{i18n['Name']}" label="#{i18n['Name']}" required="true"/>

                                <f:facet name="footer">
                                    <p:commandButton value="#{i18n['Update']}" actionListener="#{profileBean.doUpdateRecord}" update=":growl"/>
                                </f:facet>
                            </p:panelGrid>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
