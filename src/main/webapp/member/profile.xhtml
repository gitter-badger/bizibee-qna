<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml">
    <ui:define name="breadCrumb">
        <h:form>
            <p:breadCrumb>
                <p:menuitem value="#{i18n['Home']}" outcome="/index" />
                <p:menuitem value="#{i18n['Settings']}" />
                <p:menuitem value="#{i18n['Profile']}" outcome="/member/profile" />
            </p:breadCrumb>
        </h:form>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel for="password" value="#{i18n['Password']}"/>
                <p:inputText id="password" value="#{profileBean.selectedRecord.password}" placeholder="#{i18n['Password']}" required="true"/>

                <p:outputLabel for="email" value="#{i18n['E-mail Address']}"/>
                <p:inputText id="email" value="#{profileBean.selectedRecord.email}" placeholder="#{i18n['E-mail Address']}" required="true"/>

                <p:outputLabel for="firstname" value="#{i18n['Firstname']}"/>
                <p:inputText id="firstname" value="#{profileBean.selectedRecord.firstname}" placeholder="#{i18n['Firstname']}"/>

                <p:outputLabel for="lastname" value="#{i18n['Lastname']}"/>
                <p:inputText id="lastname" value="#{profileBean.selectedRecord.lastname}" placeholder="#{i18n['Lastname']}"/>

                <p:outputLabel for="locale" value="#{i18n['Locale']}"/>
                <p:selectOneMenu id="locale" value="#{profileBean.selectedRecord.locale}" label="#{i18n['Locale']}" required="true">
                    <p:ajax listener="#{profileBean.doUpdateLocale}"/>
                    <f:selectItems value="#{localeBean.locales}" var="locale" itemLabel="#{locale.getDisplayName(localeBean.locale)}"/>
                </p:selectOneMenu>

                <f:facet name="footer">
                    <p:commandButton value="#{i18n['Update']}" actionListener="#{profileBean.doUpdateRecord}" update=":growl"/>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
