<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml">
    <ui:define name="breadCrumb">
        <h:form>
            <p:breadCrumb>
                <p:menuitem value="#{i18n['Home']}" outcome="/index" />
                <p:menuitem value="#{i18n['Dashboard']}" outcome="/member/index" />
            </p:breadCrumb>
        </h:form>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:repeat var="decision" value="#{scoreboardView.decisions}">

                <p:panel header="#{decision.id}. #{decision.name}" rendered="#{decision.decisionType eq 'SINGLE_CHOICE'}">
                    <f:facet name="header">
                        <h:outputText value="#{decision.id}. #{decision.name}"/>
                         - 
                        <h:link value="Go" outcome="/member/response">
                            <f:param name="id" value="#{decision.id}"/>
                        </h:link>
                    </f:facet>
                    <p:selectOneRadio value="#{scoreboardView.map1[decision]}" 
                                      layout="pageDirection" columns="1"
                                      converter="#{decisionchoiceConverter}">
                        <f:selectItems value="#{decision.decisionchoices}" var="decisionchoice" itemValue="#{decisionchoice}" itemLabel="#{decisionchoice.name}"/>
                    </p:selectOneRadio>
                </p:panel>

                <p:panel header="#{decision.id}. #{decision.name}" rendered="#{decision.decisionType eq 'MULTIPLE_CHOICE'}">
                    <p:selectManyCheckbox value="#{scoreboardView.map2[decision]}" 
                                          layout="pageDirection" columns="1"
                                          converter="#{decisionchoiceConverter}">
                        <f:selectItems value="#{decision.decisionchoices}" var="decisionchoice" itemValue="#{decisionchoice}" itemLabel="#{decisionchoice.name}"/>
                    </p:selectManyCheckbox>
                </p:panel>

                <p:panel header="#{decision.id}. #{decision.name}" rendered="#{decision.decisionType eq 'RANGE_PRODUCT_LISTING'}">
                    <p:repeat var="product" value="#{productView.fetchAllRecords()}">
                        <h:outputText value="#{product.name}"/>
                        <h:panelGrid columns="2">
                            <p:spinner value="#{scoreboardView.map3[decision]}" min="#{product.indexMin}" max="#{product.indexMax}" stepFactor="#{product.indexStep}" />
                            <h:outputFormat value="{0} ürünü için {1} index ile {2} index arasinda bir fiyat belirleyin">
                                <f:param value="#{product.name}"/>
                                <f:param value="#{product.indexMin}"/>
                                <f:param value="#{product.indexMax}"/>
                            </h:outputFormat>
                        </h:panelGrid>
                    </p:repeat>
                </p:panel>

                <p:panel header="#{decision.id}. #{decision.name}" rendered="#{decision.decisionType eq 'SINGLE_CHOICE_PRODUCT_LISTING'}">
                    <p:repeat var="product" value="#{productView.fetchAllRecords()}">
                        <h:outputText value="#{product.name}"/>
                        <p:selectOneRadio value="#{scoreboardView.map4[decision]}" converter="#{decisionchoiceConverter}">
                            <f:selectItems value="#{decision.decisionchoices}" var="decisionchoice" itemValue="#{decisionchoice}" itemLabel="#{decisionchoice.name}"/>
                        </p:selectOneRadio>
                    </p:repeat>
                </p:panel>

                <p:panel header="#{decision.id}. #{decision.name}" rendered="#{decision.decisionType eq 'MULTIPLE_CHOICE_PRODUCT_LISTING'}">
                    <p:repeat var="product" value="#{productView.fetchAllRecords()}">
                        <h:outputText value="#{product.name}"/>
                        <p:selectManyCheckbox value="#{scoreboardView.map5[decision]}" converter="#{decisionchoiceConverter}">
                            <f:selectItems value="#{decision.decisionchoices}" var="decisionchoice" itemValue="#{decisionchoice}" itemLabel="#{decisionchoice.name}"/>
                        </p:selectManyCheckbox>
                    </p:repeat>
                </p:panel>

            </p:repeat>

            <p:commandButton value="#{i18n['Submit']}" update=":growl" actionListener="#{scoreboardView.doUpdate}"/>
        </h:form>
    </ui:define>
</ui:composition>
