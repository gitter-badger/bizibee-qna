<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml">
    <ui:define name="breadCrumb">
        <h:form>
            <p:breadCrumb>
                <p:menuitem value="#{i18n['Home']}" outcome="/index" />
                <p:menuitem value="#{i18n['Dashboard']}" outcome="/member/index" />
            </p:breadCrumb>
        </h:form>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:repeat var="decision" value="#{scoreboardView.decisions}">
                <p:dataTable var="decisionchoice" value="#{decision.decisionchoices}" selection="#{scoreboardView.selectedDecisionchoices}" rowKey="#{decisionchoice.id}">
                    <f:facet name="header">
                        <h:outputText value="#{decision.name}"/> - <h:outputText value="#{decision.decisionType}" />
                    </f:facet>
                    <p:column selectionMode="single" style="width:16px;text-align:center;" rendered="#{decision.decisionType eq 'SINGLE_CHOICE'}"/>
                    <p:column selectionMode="multiple" style="width:16px;text-align:center;" rendered="#{decision.decisionType eq 'MULTIPLE_CHOICE'}"/>
                    <p:column rendered="#{decision.decisionType eq 'RANGE_SKU_LISTING'}"/>
                    <p:column rendered="#{decision.decisionType eq 'SINGLE_CHOICE_SKU_LISTING'}"/>
                    <p:column rendered="#{decision.decisionType eq 'MULTIPLE_CHOICE_SKU_LISTING'}"/>
                    <p:column>
                        <h:outputText value="#{decisionchoice.name}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{decisionchoice.usg}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{decisionchoice.gm}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{decisionchoice.ms}" />
                    </p:column>
                </p:dataTable>
            </p:repeat>
        </h:form>
    </ui:define>
</ui:composition>
