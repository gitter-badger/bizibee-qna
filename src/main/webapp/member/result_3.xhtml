<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml">
    <ui:define name="breadCrumb">
        <h:form>
            <p:breadCrumb>
                <p:menuitem value="#{i18n['Home']}" outcome="/index" />
                <p:menuitem value="#{i18n['Dashboard']}" outcome="/member/index" />
            </p:breadCrumb>
        </h:form>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:repeat var="decision" value="#{scoreboardView.decisions}">

                <p:panel header="#{decision.name}" rendered="#{decision.decisionType eq 'SINGLE_CHOICE'}">
                    <p:dataTable var="decisionchoice" value="#{decision.decisionchoices}" 
                                 selection="#{scoreboardView.selectedDecisionchoice}" 
                                 rowKey="#{decisionchoice.id}">
                        <p:column selectionMode="single" style="width:16px;text-align:center;" />
                        <p:column headerText="#{i18n['Decision']}">
                            <h:outputText value="#{decisionchoice.name}" />
                        </p:column>
                        <p:column headerText="#{i18n['USG']}">
                            <h:outputText value="#{decisionchoice.usg}" />
                        </p:column>
                        <p:column headerText="#{i18n['GM']}">
                            <h:outputText value="#{decisionchoice.gm}" />
                        </p:column>
                        <p:column headerText="#{i18n['MS']}">
                            <h:outputText value="#{decisionchoice.ms}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>

                <p:panel header="#{decision.name}" rendered="#{decision.decisionType eq 'MULTIPLE_CHOICE'}">
                    <p:dataTable var="decisionchoice" value="#{decision.decisionchoices}" 
                                 selection="#{scoreboardView.selectedDecisionchoices}" 
                                 rowKey="#{decisionchoice.id}">
                        <p:column selectionMode="multiple" style="width:16px;text-align:center;" />
                        <p:column headerText="#{i18n['Decision']}">
                            <h:outputText value="#{decisionchoice.name}" />
                        </p:column>
                        <p:column headerText="#{i18n['USG']}">
                            <h:outputText value="#{decisionchoice.usg}" />
                        </p:column>
                        <p:column headerText="#{i18n['GM']}">
                            <h:outputText value="#{decisionchoice.gm}" />
                        </p:column>
                        <p:column headerText="#{i18n['MS']}">
                            <h:outputText value="#{decisionchoice.ms}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>

                <p:panel header="#{decision.name}" rendered="#{decision.decisionType eq 'RANGE_PRODUCT_LISTING'}">
                    <p:repeat var="product" value="#{scoreboardView.products}">
                        <p:panel>
                            <f:facet name="header">
                                <h:outputFormat value="{0} ürünü için {1} index ile {2} index arasinda bir fiyat belirleyin">
                                    <f:param value="#{product.name}"/>
                                    <f:param value="#{product.indexMin}"/>
                                    <f:param value="#{product.indexMax}"/>
                                </h:outputFormat>
                            </f:facet>
                            <p:knob min="#{product.indexMin}" max="#{product.indexMax}" step="#{product.indexStep}" value="#{product.indexMin}"/> 
                        </p:panel>
                    </p:repeat>
                </p:panel>

                <p:panel header="#{decision.name}" rendered="#{decision.decisionType eq 'SINGLE_CHOICE_PRODUCT_LISTING'}">
                    <p:repeat var="product" value="#{scoreboardView.products}">
                        <p:dataTable var="decisionchoice" value="#{decision.decisionchoices}" 
                                     selection="#{scoreboardView.selectedDecisionchoice}" 
                                     rowKey="#{decisionchoice.id}">
                            <f:facet name="header">
                                <h:outputText value="#{product.name}"/>
                            </f:facet>
                            <p:column selectionMode="single" style="width:16px;text-align:center;" />
                            <p:column headerText="#{i18n['Decision']}">
                                <h:outputText value="#{decisionchoice.name}" />
                            </p:column>
                            <p:column headerText="#{i18n['USG']}">
                                <h:outputText value="#{decisionchoice.usg}" />
                            </p:column>
                            <p:column headerText="#{i18n['GM']}">
                                <h:outputText value="#{decisionchoice.gm}" />
                            </p:column>
                            <p:column headerText="#{i18n['MS']}">
                                <h:outputText value="#{decisionchoice.ms}" />
                            </p:column>
                        </p:dataTable>
                    </p:repeat>
                </p:panel>

                <p:panel header="#{decision.name}" rendered="#{decision.decisionType eq 'MULTIPLE_CHOICE_PRODUCT_LISTING'}">
                    <p:repeat var="product" value="#{scoreboardView.products}">
                        <p:dataTable var="decisionchoice" value="#{decision.decisionchoices}" 
                                     selection="#{scoreboardView.selectedDecisionchoices}" 
                                     rowKey="#{decisionchoice.id}">
                            <f:facet name="header">
                                <h:outputText value="#{product.name}"/>
                            </f:facet>
                            <p:column selectionMode="multiple" style="width:16px;text-align:center;" />
                            <p:column headerText="#{i18n['Decision']}">
                                <h:outputText value="#{decisionchoice.name}" />
                            </p:column>
                            <p:column headerText="#{i18n['USG']}">
                                <h:outputText value="#{decisionchoice.usg}" />
                            </p:column>
                            <p:column headerText="#{i18n['GM']}">
                                <h:outputText value="#{decisionchoice.gm}" />
                            </p:column>
                            <p:column headerText="#{i18n['MS']}">
                                <h:outputText value="#{decisionchoice.ms}" />
                            </p:column>
                        </p:dataTable>
                    </p:repeat>
                </p:panel>

            </p:repeat>
        </h:form>
    </ui:define>
</ui:composition>
