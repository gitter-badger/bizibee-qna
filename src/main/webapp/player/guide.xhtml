<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template_landing.xhtml">
    <ui:define name="content">
        <div id="features">
            <div class="features-content">
                <h1 class="feature-title">#{i18n['Sales Fundamentals']}</h1>
                <p></p>

                <div class="ui-g">
                    <div class="ui-g-3">
                        <p:panel id="tb">
                            <ui:repeat value="#{guideView.guides}" var="guide">
                                <p><p:link outcome="/player/guide" fragment="fragment_#{guide.id}" value="#{guide.name}"/></p>
                            </ui:repeat>
                        </p:panel>
                        <p:sticky target="tb" margin="90" />
                    </div>
                    <div class="ui-g-9">
                        <ui:repeat value="#{guideView.guides}" var="guide">
                            <a id="fragment_#{guide.id}" class="fragment"></a>
                            <h2><h:outputText value="#{guide.name}" /></h2>
                            <h3><h:outputText value="#{guide.description}" escape="false" /></h3>
                            <p><h:outputText value="#{guide.remark}" escape="false" /></p>
                            <p>
                                <o:graphicImage value="#{guide.bytes}" dataURI="true" width="700" alt="#{guide.name}" title="#{guide.name}" rendered="#{not empty guide.bytes}"/>
                            </p>
                        </ui:repeat>
                    </div>
                </div>

            </div>
        </div>
    </ui:define>
</ui:composition>
