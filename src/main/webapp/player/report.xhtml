<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template_landing.xhtml">
    <ui:define name="content">
        <div id="simulation">
            <div class="simulation-content">
                <h1 class="simulation-title">#{i18n['Report']}</h1>
                <p><h:outputText value="#{reportView.simulation.name}" /></p>

                <div class="ui-g ui-fluid dashboard">
                    <div class="ui-g-12 ui-md-3">
                        <div class="card clearfix summary">
                            <span class="title" title="Turnover comprises sales of goods and services after deduction of discounts and sales taxes. It does not include sales between group companies. Discounts include rebates, price reductions and incentives given to customers, promotional couponing and trade communication costs. Turnover is recognised when the risks and rewards of the underlying products and services have been substantially transferred to the customer. Revenue from services is recognised as the services are performed. Interest revenue is recognised as interest accrues using the effective interest method.">Revenue</span>
                            <span class="detail">Sales Income</span>
                            <span class="count revenue">
                                <h:outputText value="#{reportView.simulation.salesStart}">
                                    <f:convertNumber type="number" />
                                </h:outputText>
                            </span>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-3">
                        <div class="card clearfix summary">
                            <span class="title" title="Budget is a quantitative expression of a plan for a defined period of time. It may include planned sales volumes and revenues, resource quantities, costs and expenses, assets, liabilities and cash flows.">Budget</span>
                            <span class="detail">Restriction on expenditure</span>
                            <span class="count budget">
                                <h:outputText value="#{reportView.simulation.budgetStart}">
                                    <f:convertNumber type="number" />
                                </h:outputText>
                            </span>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-3">
                        <div class="card clearfix summary">
                            <span class="title" title="Gross Margin represents the percent of total sales revenue that the company retains after incurring the direct costs associated with producing the goods and services it sells. The higher the percentage, the more the company retains on each dollar of sales, to service its other costs and debt obligations.">Gross Margin</span>
                            <span class="detail">Revenue minus cost of goods sold</span>
                            <span class="count grossmargin">
                                <h:outputText value="#{reportView.simulation.gmStart}">
                                    <f:convertNumber type="percent" />
                                </h:outputText>
                            </span>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-3">
                        <div class="card clearfix summary">
                            <span class="title" title="Market Share represents the percentage of an industry or market's total sales that is earned by a particular company over a specified time period. Market share is calculated by taking the company's sales over the period and dividing it by the total sales of the industry over the same period. This metric is used to give a general idea of the size of a company in relation to its market and its competitors.">Market Share</span>
                            <span class="detail">Portion of the market</span>
                            <span class="count marketshare">
                                <h:outputText value="#{reportView.simulation.msStart}">
                                    <f:convertNumber type="percent" />
                                </h:outputText>
                            </span>
                            <span class="detail">
                            </span>
                        </div>
                    </div>
                </div>

                <p:dataList var="response" value="#{reportView.responses}" 
                            type="definition"
                            emptyMessage="#{i18n['No records found']}">
                    <f:facet name="header">
                        <h:outputText value="#{i18n['Responses']}"/>
                    </f:facet>
                    <h2><h:outputText value="#{response.decision.name}"/></h2>
                    <f:facet name="description">
                        <h:panelGrid>
                            <h:outputText value="#{reportView.calculateScore(response)}" />
                        </h:panelGrid>
                        <div class="ui-g ui-fluid dashboard">
                            <div class="ui-g-12 ui-md-3">
                                <div class="card clearfix summary">
                                    <span class="title" title="">Revenue</span>
                                    <span class="detail"></span>
                                    <span class="count revenue">
                                        <h:outputText value="#{reportView.sales}">
                                            <f:convertNumber type="number" maxFractionDigits="0" />
                                        </h:outputText>
                                    </span>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-3">
                                <div class="card clearfix summary">
                                    <span class="title" title="">Budget</span>
                                    <span class="detail">
                                        <h:outputText value="#{reportView.budget}">
                                            <f:convertNumber type="number" />
                                        </h:outputText>
                                    </span>
                                    <span class="count budget">
                                        <h:outputText value="#{reportView.budgetChange}">
                                            <f:convertNumber type="number" />
                                        </h:outputText>
                                    </span>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-2">
                                <div class="card clearfix summary">
                                    <span class="title" title="">GM</span>
                                    <span class="detail">
                                        <h:outputText value="#{reportView.gm}">
                                            <f:convertNumber type="percent" />
                                        </h:outputText>
                                    </span>
                                    <span class="count grossmargin">
                                        <h:outputText value="#{reportView.gmChange}">
                                            <f:convertNumber type="percent" />
                                        </h:outputText>
                                    </span>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-2">
                                <div class="card clearfix summary">
                                    <span class="title" title="">MS</span>
                                    <span class="detail">
                                        <h:outputText value="#{reportView.ms}">
                                            <f:convertNumber type="percent" />
                                        </h:outputText>
                                    </span>
                                    <span class="count marketshare">
                                        <h:outputText value="#{reportView.msChange}">
                                            <f:convertNumber type="percent" />
                                        </h:outputText>
                                    </span>
                                    <span class="detail">
                                    </span>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-2">
                                <div class="card clearfix summary">
                                    <span class="title" title="">USG</span>
                                    <span class="detail">
                                        <h:outputText value="#{reportView.usg}">
                                            <f:convertNumber type="percent" />
                                        </h:outputText>
                                    </span>
                                    <span class="count underlyingsalesgrowth">
                                        <h:outputText value="#{reportView.usgChange}">
                                            <f:convertNumber type="percent" />
                                        </h:outputText>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </f:facet>
                </p:dataList>
            </div>
        </div>
    </ui:define>
</ui:composition>
