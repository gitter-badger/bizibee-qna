<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml">
    <ui:define name="content">
        <p:dataScroller value="#{productController.lazyModel}" var="product" 
                        chunkSize="20" 
                        lazy="true">
            <h:link outcome="/product">
                <f:param name="id" value="#{product.id}"/>
                <f:param name="slug" value="#{product.slug}"/>
                <figure class="text-center">
                    <o:graphicImage value="#{product.image.bytes}" dataURI="true" alt="#{product.name}" title="#{product.name}" rendered="#{not empty product.image.bytes}"/>
                    <figcaption>
                        <p><h:outputText value="#{product.name}"/></p>
                        <small><h:outputText value="#{of:formatCurrency(productController.getProductPriceExchanged(product), currencyBean.currency)}" rendered="#{not empty product.prices}"/></small>
                    </figcaption>
                </figure>
            </h:link>
        </p:dataScroller>
    </ui:define>
</ui:composition>
