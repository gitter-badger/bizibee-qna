<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml">
    <ui:define name="title">#{i18n['Register']}</ui:define>
    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-4">
            </div>
            <div class="ui-g-4">
                <h2>#{i18n['Business Account']}</h2>

                <h:form id="register" role="form">
                    <p:focus context="register"/>

                    <p:inputText value="#{registerBean.company}" placeholder="#{i18n['Company Name']}" label="#{i18n['Company Name']}" required="true"/>
                    <p:inputText value="#{registerBean.line1}" placeholder="#{i18n['Address']}" label="#{i18n['Address']}" maxlength="100" required="true"/>
                    <p:inputText value="#{registerBean.line2}" placeholder="#{i18n['Address']}" label="#{i18n['Address']}" maxlength="100" required="true"/>
                    <p:inputText value="#{registerBean.zipcode}" placeholder="#{i18n['Zip Code']}" label="#{i18n['Zip Code']}" required="true"/>
                    <p:inputText value="#{registerBean.county}" placeholder="#{i18n['County']}" label="#{i18n['County']}" required="true"/>

                    <p:commandButton immediate="true" value="prev" action="register" rendered="false"/>
                    <p:commandButton value="#{i18n['Next Step']}" action="register_2_1" update=":growl"/>
                    <p:commandButton immediate="true" value="#{i18n['Return to home']}" action="returnFromRegister" rendered="false"/>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
