<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template.xhtml">
    <ui:define name="title">#{i18n['Register']}</ui:define>
    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-4">
            </div>
            <div class="ui-g-4">
                <h2>#{i18n['Business Account']}</h2>

                <h:form id="register" role="form">
                    <p:focus context="register"/>

                    <p:inputText value="#{registerBean.firstname}" placeholder="#{i18n['Firstname']}" label="#{i18n['Firstname']}" required="true"/>
                    <p:inputText value="#{registerBean.lastname}" placeholder="#{i18n['Lastname']}" label="#{i18n['Lastname']}" required="true"/>
                    <p:inputText value="#{registerBean.email}" placeholder="#{i18n['E-mail Address']}" label="#{i18n['E-mail Address']}" required="true"/>
                    <p:inputText value="#{registerBean.phone}" placeholder="#{i18n['Phone Number']}" label="#{i18n['Phone Number']}" required="true"/>

                    <p:commandButton immediate="true" value="#{i18n['Previous Step']}" action="register_2" update=":growl"/>
                    <p:commandButton immediate="true" value="#{i18n['Return to home']}" action="returnFromRegister" rendered="false"/>
                    <p:commandButton value="#{i18n['Register']}" actionListener="#{registerBean.doSubmitMember}" update=":growl"/>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
