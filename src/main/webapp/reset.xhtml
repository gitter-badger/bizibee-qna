<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template_login.xhtml">
    <ui:define name="title">#{i18n['Reset Password']}</ui:define>
    <ui:define name="content">
        <div id="login-wrapper">
            <h:link outcome="/index">
                <!--<p:graphicImage name="images/login-logo.png" />-->
                BiZiBee<sup>Â®</sup>
            </h:link>

            <div id="login-container">
                <span class="title">#{i18n['Reset Password']}</span>

                <h:form>
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <p:inputText value="#{resetBean.simulationCode}" autocomplete="off" placeholder="#{i18n['Simulation']}" label="#{i18n['Simulation']}" required="true" />
                        </div>
                        <div class="ui-g-12">
                            <p:inputText value="#{resetBean.email}" autocomplete="off" placeholder="#{i18n['E-mail Address']}" label="#{i18n['E-mail Address']}" required="true" />
                        </div>
                        <div class="ui-g-12">
                            <p:password value="#{resetBean.password}" autocomplete="off" placeholder="#{i18n['Password']}" label="#{i18n['Password']}" feedback="true" weakLabel="Weak" goodLabel="Good" strongLabel="Strong" required="true" />
                        </div>
                        <div class="ui-g-12">
                            <p:commandButton value="#{i18n['Reset Password']}" actionListener="#{resetBean.doReset}" update="@form, :growl" icon="fa fa-check"/>
                        </div>
                    </div>
                </h:form>
            </div>

            <div class="login-footer">
                ARI <small>Business Management Systems</small>
            </div>
        </div>
    </ui:define>
</ui:composition>
