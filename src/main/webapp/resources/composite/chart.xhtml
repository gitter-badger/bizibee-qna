<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <composite:interface>
        <composite:attribute name="player" required="false"/>
    </composite:interface>
    <composite:implementation>

        <p:panel header="Revenue and Sales Growth" style="margin: 10px auto; width: 100%;">
            <p:chart type="line" model="#{chartView.getMultiAxisModel(cc.attrs.player)}" style="height: 900px;" responsive="true" />
        </p:panel>
        <p:panel header="Gross Margin" style="margin: 10px auto; width: 100%;">
            <p:chart type="bar" model="#{chartView.getBarModelGM(cc.attrs.player)}" style="height: 600px;" responsive="true" />
        </p:panel>
        <p:panel header="Market Share" style="margin: 10px auto; width: 100%;">
            <p:chart type="bar" model="#{chartView.getBarModelMS(cc.attrs.player)}" style="height: 600px;" responsive="true" />
        </p:panel>
        <p:panel header="Budget" style="margin: 10px auto; width: 100%;">
            <p:chart type="bar" model="#{chartView.getBarModelBudget(cc.attrs.player)}" style="height: 600px;" responsive="true" />
        </p:panel>

    </composite:implementation>

</html>
