<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">

    <composite:interface>
        <composite:attribute name="text" default="logo"/>
        <composite:attribute name="fill" default="#231F20"/>
        <composite:attribute name="stroke" default="#231F20"/>
        <composite:attribute name="width" default="100"/>
        <composite:attribute name="height" default="30"/>
        <composite:attribute name="fontFamily" default="Arial"/>
        <composite:attribute name="fontWeight" default="normal"/>
    </composite:interface>

    <composite:implementation>
        <svg width="#{cc.attrs.width}" height="#{cc.attrs.height}">
            <text x="0" 
                  y="#{cc.attrs.height/2}" 
                  textLength="#{cc.attrs.width}" 
                  fill="#{cc.attrs.fill}" 
                  stroke="#{cc.attrs.stroke}" 
                  font-size="#{cc.attrs.height/1.7}" 
                  font-weight="#{cc.attrs.fontWeight}"
                  font-family="#{cc.attrs.fontFamily}"
                  alignment-baseline="middle">
                #{cc.attrs.text}
            </text>
        </svg>
    </composite:implementation>
</html>
