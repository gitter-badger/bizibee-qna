<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >

    <composite:interface>
        <composite:attribute name="answer" required="true"/>
    </composite:interface>
    <composite:implementation>
        <h:form>
            <p:menu>
                <p:menuitem styleClass="#{view.viewId.equals('/ruler/simulation/question/answer/view.xhtml') ? 'ui-state-active' : ''}" outcome="/ruler/simulation/question/answer/view" value="#{i18n['View']}" icon="fa fa-search">
                    <f:param name="id" value="#{cc.attrs.answer.id}" />
                </p:menuitem>
                <p:menuitem styleClass="#{view.viewId.equals('/ruler/simulation/question/answer/form.xhtml') ? 'ui-state-active' : ''}" outcome="/ruler/simulation/question/answer/form" value="#{i18n['Edit']}" icon="fa fa-edit">
                    <f:param name="id" value="#{cc.attrs.answer.id}" />
                </p:menuitem>
                <p:menuitem styleClass="#{view.viewId.equals('/ruler/simulation/question/answer/coefficient.xhtml') ? 'ui-state-active' : ''}" outcome="/ruler/simulation/question/answer/coefficient" value="#{i18n['Coefficients']}" icon="fa fa-sliders">
                    <f:param name="id" value="#{cc.attrs.answer.id}" />
                </p:menuitem>
                <p:menuitem styleClass="#{view.viewId.equals('/ruler/simulation/question/answer/image.xhtml') ? 'ui-state-active' : ''}" outcome="/ruler/simulation/question/answer/image" value="#{i18n['Image']}" icon="fa fa-picture-o">
                    <f:param name="id" value="#{cc.attrs.answer.id}" />
                </p:menuitem>
                <p:menuitem outcome="/ruler/simulation/question/view" value="#{i18n['Back to Question']}" icon="fa fa-arrow-left">
                    <f:param name="id" value="#{cc.attrs.answer.question.id}" />
                </p:menuitem>
            </p:menu>
        </h:form>
    </composite:implementation>

</html>
