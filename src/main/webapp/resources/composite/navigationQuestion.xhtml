<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >

    <composite:interface>
        <composite:attribute name="question" required="true"/>
    </composite:interface>
    <composite:implementation>
        <h:form>
            <p:menu>
                <p:menuitem styleClass="#{view.viewId.equals('/ruler/simulation/question/show.xhtml') ? 'ui-state-active' : ''}" outcome="/ruler/simulation/question/show" value="#{i18n['Show']}" icon="fa fa-search">
                    <f:param name="id" value="#{cc.attrs.question.id}" />
                </p:menuitem>
                <p:menuitem styleClass="#{view.viewId.equals('/ruler/simulation/question/form.xhtml') ? 'ui-state-active' : ''}" outcome="/ruler/simulation/question/form" value="#{i18n['Edit']}" icon="fa fa-edit">
                    <f:param name="id" value="#{cc.attrs.question.id}" />
                </p:menuitem>
                <p:menuitem styleClass="#{view.viewId.equals('/ruler/simulation/question/settings.xhtml') ? 'ui-state-active' : ''}" outcome="/ruler/simulation/question/settings" value="#{i18n['Settings']}" icon="fa fa-cog">
                    <f:param name="id" value="#{cc.attrs.question.id}" />
                </p:menuitem>
                <p:menuitem styleClass="#{view.viewId.equals('/ruler/simulation/question/image.xhtml') ? 'ui-state-active' : ''}" outcome="/ruler/simulation/question/image" value="#{i18n['Image']}" icon="fa fa-picture-o">
                    <f:param name="id" value="#{cc.attrs.question.id}" />
                </p:menuitem>
                <p:menuitem styleClass="#{view.viewId.equals('/ruler/simulation/question/answer/index.xhtml') ? 'ui-state-active' : ''}" outcome="/ruler/simulation/question/answer/index" value="#{i18n['Answers']}" icon="fa fa-list">
                    <f:param name="id" value="#{cc.attrs.question.id}" />
                </p:menuitem>
                <p:menuitem outcome="/ruler/simulation/index" value="#{i18n['Back to Simulation']}" icon="fa fa-arrow-left" />
            </p:menu>
        </h:form>
    </composite:implementation>

</html>
