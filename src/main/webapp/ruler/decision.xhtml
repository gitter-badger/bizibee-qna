<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml">
    <ui:define name="breadCrumb">
        <h:form>
            <p:breadCrumb>
                <p:menuitem value="#{i18n['Home']}" outcome="/index" />
                <p:menuitem value="#{i18n['Settings']}" />
                <p:menuitem value="#{i18n['Decisions']}" outcome="/ruler/decision" />
            </p:breadCrumb>
        </h:form>
    </ui:define>
    <ui:define name="content">
        <h:form id="form">
            <p:dataTable id="dataTable" var="decision" value="#{decisionView.lazyModel}" emptyMessage="#{i18n['No records found']}"
                         paginator="true" paginatorPosition="bottom" rows="10" 
                         rowKey="#{decision.id}" selectionMode="single" selection="#{decisionView.selectedRecord}"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="Showing {startRecord}-{endRecord} out of {totalRecords}"
                         sortMode="multiple" 
                         lazy="true" rowsPerPageTemplate="10,15,50">
                <f:facet name="header">
                    <p:commandButton value="#{i18n['Create a new record']}" title="#{i18n['Create a new record']}" onclick="PF('newDialog').show();" icon="ui-icon-plus"/>
                    <p:commandButton value="#{i18n['Export']}" title="#{i18n['Export']}" ajax="false" icon="ui-icon-arrowthickstop-1-s">
                        <p:dataExporter type="xls" target="dataTable" fileName="export" />
                    </p:commandButton>
                </f:facet>
                <p:column headerText="#{i18n['Name']}" sortBy="#{decision.name}" filterBy="#{decision.name}">
                    <h:outputText value="#{decision.name}"/>
                </p:column>
                <p:column exportable="false" width="100">
                    <p:commandLink value="#{i18n['Edit']}" update="editForm" oncomplete="PF('editDialog').show()">
                        <f:setPropertyActionListener value="#{decision}" target="#{decisionView.selectedRecord}" />
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
    <ui:define name="dialog">
        <h:form id="editForm">
            <p:dialog id="editDlg" header="#{i18n['Edit']}" widgetVar="editDialog" resizable="false" closeOnEscape="true" modal="true">
                <p:panelGrid columns="2">
                    <p:outputLabel for="name" value="#{i18n['Name']}"/>
                    <p:inputText id="name" value="#{decisionView.selectedRecord.name}" required="true"/>
                    <p:outputLabel for="description" value="#{i18n['Description']}"/>
                    <p:inputTextarea id="description" value="#{decisionView.selectedRecord.description}"/>
                    <p:outputLabel for="products" value="#{i18n['Products']}"/>
                    <p:selectCheckboxMenu id="products" value="#{decisionView.selectedRecord.products}" 
                                          label="#{i18n['Products']}"
                                          filter="true" filterMatchMode="contains"
                                          converter="#{productConverter}">
                        <f:selectItems value="#{productView.fetchAllRecords()}" var="product" itemLabel="#{product.name}" itemValue="#{product}"/>
                    </p:selectCheckboxMenu>
                </p:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="#{i18n['Update']}" update=":form:dataTable, :growl" oncomplete="handleSubmitRequest(xhr, status, args, 'editDlg','editForm','editDialog');" actionListener="#{decisionView.doUpdateRecord}"/>
                    <p:commandButton value="#{i18n['Delete']}" update=":form:dataTable, :growl" oncomplete="handleSubmitRequest(xhr, status, args, 'editDlg','editForm','editDialog');" actionListener="#{decisionView.doDeleteRecord}">
                        <p:confirm header="#{i18n['Confirmation']}" message="#{i18n['Are you sure?']}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{i18n['Close']}" onclick="PF('editDialog').hide();"/>
                </f:facet>
            </p:dialog>
        </h:form>
        <h:form id="newForm">
            <p:dialog id="newDlg" header="#{i18n['Create a new record']}" widgetVar="newDialog" resizable="false" closeOnEscape="true" modal="true">
                <p:panelGrid columns="2">
                    <p:outputLabel for="name" value="#{i18n['Name']}"/>
                    <p:inputText id="name" value="#{decisionView.newRecord.name}" required="true"/>
                    <p:outputLabel for="description" value="#{i18n['Description']}"/>
                    <p:inputTextarea id="description" value="#{decisionView.newRecord.description}"/>
                    <p:outputLabel for="products" value="#{i18n['Products']}"/>
                    <p:selectCheckboxMenu id="products" value="#{decisionView.newRecord.products}" 
                                          label="#{i18n['Products']}"
                                          filter="true" filterMatchMode="contains"
                                          converter="#{productConverter}">
                        <f:selectItems value="#{productView.fetchAllRecords()}" var="product" itemLabel="#{product.name}" itemValue="#{product}"/>
                    </p:selectCheckboxMenu>
                </p:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="#{i18n['Save']}" update=":form:dataTable, :growl" oncomplete="handleSubmitRequest(xhr, status, args, 'newDlg','newForm','newDialog');" actionListener="#{decisionView.doCreateRecord}"/>
                    <p:commandButton value="#{i18n['Close']}" onclick="PF('newDialog').hide();"/>
                </f:facet>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
