<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:composite="http://xmlns.jcp.org/jsf/composite/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template_landing.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{decisionView.id}"/>
            <f:event type="preRenderView" listener="#{decisionView.onLoad}"/>
        </f:metadata>

        <div id="features">
            <div class="features-content">
                <h1 class="feature-title">#{i18n['Decision']}</h1>
                <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque.</p>

                <div class="ui-g">
                    <div class="ui-g-3">
                        <composite:navigationDecision decision="#{decisionView.selectedDecision}"/>
                    </div>
                    <div class="ui-g-9">
                        <h:form enctype="multipart/form-data">
                            <p:panelGrid columns="2">
                                <p:outputLabel for="name" value="#{i18n['Name']}"/>
                                <p:inputText id="name" value="#{decisionView.selectedDecision.name}" label="#{i18n['Name']}" placeholder="#{i18n['Name']}" required="true"/>
                                <p:outputLabel for="sortOrder" value="#{i18n['Sort Order']}"/>
                                <p:inputText id="sortOrder" value="#{decisionView.selectedDecision.sortOrder}" label="#{i18n['Sort Order']}" placeholder="#{i18n['Sort Order']}" required="true"/>
                                <p:outputLabel for="description" value="#{i18n['Description']}"/>
                                <p:inputTextarea id="description" value="#{decisionView.selectedDecision.description}" label="#{i18n['Description']}" placeholder="#{i18n['Description']}" autoResize="true" />
                                <p:outputLabel for="remark" value="#{i18n['Remark']}"/>
                                <p:inputTextarea id="remark" value="#{decisionView.selectedDecision.remark}" label="#{i18n['Remark']}" placeholder="#{i18n['Remark']}" autoResize="true" />
                                <p:outputLabel for="decisionType" value="#{i18n['Decision Type']}"/>
                                <p:selectOneMenu id="decisionType" value="#{decisionView.selectedDecision.decisionType}" label="#{i18n['Decision Type']}" converter="#{decisionTypeConverter}" required="true">
                                    <f:selectItems value="#{decisionView.decisionTypes}" var="decisionType" itemValue="#{decisionType}" itemLabel="#{i18n[decisionType.label]}"/>
                                </p:selectOneMenu>
                                <p:outputLabel for="skus" value="#{i18n['SKUs']}"/>
                                <p:selectCheckboxMenu id="skus" value="#{decisionView.selectedDecision.skus}" 
                                                      label="#{i18n['SKUs']}"
                                                      filter="true" filterMatchMode="contains"
                                                      converter="#{skuConverter}">
                                    <f:selectItems value="#{decisionView.skus}" var="sku" itemLabel="#{sku.brand.name} #{sku.name}" itemValue="#{sku}"/>
                                </p:selectCheckboxMenu>
                                <p:outputLabel for="required" value="#{i18n['Required']}"/>
                                <p:selectBooleanButton id="required" value="#{decisionView.selectedDecision.required}" label="#{i18n['Required']}" onLabel="#{i18n['Yes']}" offLabel="#{i18n['No']}" onIcon="ui-icon-check" offIcon="ui-icon-close"/>
                                <p:outputLabel for="image" value="#{i18n['Image']}"/>
                                <p:fileUpload id="image" value="#{decisionView.file}" label="#{i18n['Choose']}" mode="simple" skinSimple="true" validator="uploadImageValidator"/>

                                <f:facet name="footer">
                                    <p:commandButton value="#{i18n['Update']}" update="@form, :growl" actionListener="#{decisionView.doUpdateRecord}" ajax="false"/>
                                    <p:commandButton value="#{i18n['Delete']}" update="@form, :growl" action="/ruler/decision/index?faces-redirect=true" actionListener="#{decisionView.doDeleteRecord}" icon="fa fa-trash">
                                        <p:confirm header="#{i18n['Confirmation']}" message="#{i18n['Are you sure?']}" icon="ui-icon-alert"/>
                                    </p:commandButton>
                                </f:facet>
                            </p:panelGrid>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
