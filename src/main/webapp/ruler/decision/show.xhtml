<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template_landing.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{decisionView.id}"/>
            <f:event type="preRenderView" listener="#{decisionView.onLoad}"/>
        </f:metadata>

        <div id="simulation">
            <div class="simulation-content">
                <h1 class="simulation-title">#{i18n['Decisions']}</h1>
                <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque.</p>

                <div class="ui-g">
                    <div class="ui-g-3">
                        <h:form>
                            <p:menu>
                                <p:menuitem outcome="/ruler/decision/show" value="#{i18n['Show']}" icon="fa fa-search">
                                    <f:param name="id" value="#{decisionView.selectedDecision.id}" />
                                </p:menuitem>
                                <p:menuitem outcome="/ruler/decision/form" value="#{i18n['Edit']}" icon="fa fa-edit">
                                    <f:param name="id" value="#{decisionView.selectedDecision.id}" />
                                </p:menuitem>
                                <p:menuitem outcome="/ruler/decision/choice" value="#{i18n['Choice']}" icon="fa fa-list">
                                    <f:param name="id" value="#{decisionView.selectedDecision.id}" />
                                </p:menuitem>
                            </p:menu>
                        </h:form>
                    </div>
                    <div class="ui-g-9">
                        <h:form id="showForm">
                            <p:panelGrid columns="2">
                                <p:outputLabel value="#{i18n['Name']}"/>
                                <h:outputText value="#{decisionView.selectedDecision.name}"/>
                                <p:outputLabel value="#{i18n['Sort Order']}"/>
                                <h:outputText value="#{decisionView.selectedDecision.sortOrder}"/>
                                <p:outputLabel value="#{i18n['Description']}"/>
                                <h:outputText value="#{decisionView.selectedDecision.description}"/>
                                <p:outputLabel value="#{i18n['Remark']}"/>
                                <h:outputText value="#{decisionView.selectedDecision.remark}"/>
                                <p:outputLabel value="#{i18n['Decision Type']}"/>
                                <h:outputText value="#{i18n[decisionView.selectedDecision.decisionType]}"/>
                                <p:outputLabel value="#{i18n['SKUs']}"/>
                                <p:dataList var="sku" value="#{decisionView.selectedDecision.skus}">
                                    #{sku.name}
                                </p:dataList>
                                <p:outputLabel value="#{i18n['Required']}"/>
                                <h:outputText value="#{decisionView.selectedDecision.required}"/>
                                <p:outputLabel value="#{i18n['Image']}"/>
                                <h:panelGroup>
                                    <o:graphicImage value="#{decisionView.selectedDecision.bytes}" dataURI="true" alt="#{decisionView.selectedDecision.name}" title="#{decisionView.selectedDecision.name}" rendered="#{not empty decisionView.selectedDecision.bytes}"/>
                                </h:panelGroup>
                                <p:outputLabel value="#{i18n['Budget']}"/>
                                <h:outputText value="#{decisionView.selectedDecision.budget}"/>
                                <p:outputLabel value="#{i18n['GM']}"/>
                                <h:outputText value="#{decisionView.selectedDecision.gm}"/>
                                <p:outputLabel value="#{i18n['MS']}"/>
                                <h:outputText value="#{decisionView.selectedDecision.ms}"/>
                                <p:outputLabel value="#{i18n['USG']}"/>
                                <h:outputText value="#{decisionView.selectedDecision.usg}"/>
                            </p:panelGrid>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
