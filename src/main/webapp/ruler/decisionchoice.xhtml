<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template_landing.xhtml">
    <ui:define name="content">
        <div id="simulation">
            <div class="simulation-content">
                <h1 class="simulation-title">#{i18n['Decision Choices']}</h1>
                <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque.</p>

                <h:form id="form">
                    <p:dataTable id="dataTable" var="decisionchoice" value="#{decisionchoiceView.lazyModel}" emptyMessage="#{i18n['No records found']}"
                                 paginator="true" paginatorPosition="bottom" rows="10" 
                                 rowKey="#{decisionchoice.id}" selectionMode="single" selection="#{decisionchoiceView.selectedRecord}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="Showing {startRecord}-{endRecord} out of {totalRecords}"
                                 sortMode="multiple" 
                                 lazy="true" rowsPerPageTemplate="10,15,50">
                        <f:facet name="header">
                            <p:commandButton value="#{i18n['Create New']}" title="#{i18n['Create New']}" onclick="PF('newDialog').show();" icon="ui-icon-plus"/>
                            <p:commandButton value="#{i18n['Export']}" title="#{i18n['Export']}" ajax="false" icon="ui-icon-arrowthickstop-1-s">
                                <p:dataExporter type="xls" target="dataTable" fileName="export" />
                            </p:commandButton>
                        </f:facet>
                        <p:column headerText="#{i18n['Name']}" sortBy="#{decisionchoice.name}" filterBy="#{decisionchoice.name}">
                            <h:outputText value="#{decisionchoice.name}"/>
                        </p:column>
                        <p:column headerText="#{i18n['Decision']}">
                            <h:outputText value="#{decisionchoice.decision.name}"/>
                        </p:column>
                        <p:column headerText="#{i18n['GM']}">
                            <h:outputText value="#{decisionchoice.gm}"/>
                        </p:column>
                        <p:column exportable="false" width="100">
                            <p:commandLink value="#{i18n['Edit']}" update="editForm" oncomplete="PF('editDialog').show()">
                                <f:setPropertyActionListener value="#{decisionchoice}" target="#{decisionchoiceView.selectedRecord}" />
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </div>
    </ui:define>
    <ui:define name="dialog">
        <h:form id="editForm">
            <p:dialog id="editDlg" header="#{i18n['Edit']}" widgetVar="editDialog" resizable="false" closeOnEscape="true" modal="true">
                <p:panelGrid columns="2">
                    <p:outputLabel for="name" value="#{i18n['Name']}"/>
                    <p:inputText id="name" value="#{decisionchoiceView.selectedRecord.name}" required="true"/>
                    <p:outputLabel for="decision" value="#{i18n['Decision']}"/>
                    <p:selectOneMenu id="decision" value="#{decisionchoiceView.selectedRecord.decision}" converter="#{decisionConverter}"
                                     filter="true" filterMatchMode="contains" required="true">
                        <f:selectItem itemLabel="#{i18n['Select One']}" itemValue=""/>
                        <f:selectItems value="#{decisionchoiceView.decisions}" var="decision" itemValue="#{decision}" itemLabel="#{decision.name}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="gm" value="#{i18n['GM']}"/>
                    <p:inputText id="gm" value="#{decisionchoiceView.selectedRecord.gm}"/>
                </p:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="#{i18n['Update']}" update=":form:dataTable, :growl" oncomplete="handleSubmitRequest(xhr, status, args, 'editDlg','editForm','editDialog');" actionListener="#{decisionchoiceView.doUpdateRecord}"/>
                    <p:commandButton value="#{i18n['Delete']}" update=":form:dataTable, :growl" oncomplete="handleSubmitRequest(xhr, status, args, 'editDlg','editForm','editDialog');" actionListener="#{decisionchoiceView.doDeleteRecord}">
                        <p:confirm header="#{i18n['Confirmation']}" message="#{i18n['Are you sure?']}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{i18n['Close']}" onclick="PF('editDialog').hide();"/>
                </f:facet>
            </p:dialog>
        </h:form>
        <h:form id="newForm">
            <p:dialog id="newDlg" header="#{i18n['Create New']}" widgetVar="newDialog" resizable="false" closeOnEscape="true" modal="true">
                <p:panelGrid columns="2">
                    <p:outputLabel for="name" value="#{i18n['Name']}"/>
                    <p:inputText id="name" value="#{decisionchoiceView.newRecord.name}" required="true"/>
                    <p:outputLabel for="decision" value="#{i18n['Decision']}"/>
                    <p:selectOneMenu id="decision" value="#{decisionchoiceView.newRecord.decision}" converter="#{decisionConverter}"
                                     filter="true" filterMatchMode="contains" required="true">
                        <f:selectItem itemLabel="#{i18n['Select One']}" itemValue=""/>
                        <f:selectItems value="#{decisionchoiceView.decisions}" var="decision" itemValue="#{decision}" itemLabel="#{decision.name}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="gm" value="#{i18n['GM']}"/>
                    <p:inputText id="gm" value="#{decisionchoiceView.newRecord.gm}"/>
                </p:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="#{i18n['Save']}" update=":form:dataTable, :growl" oncomplete="handleSubmitRequest(xhr, status, args, 'newDlg','newForm','newDialog');" actionListener="#{decisionchoiceView.doCreateRecord}"/>
                    <p:commandButton value="#{i18n['Close']}" onclick="PF('newDialog').hide();"/>
                </f:facet>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
