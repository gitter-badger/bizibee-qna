<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template_landing.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{reportController.id}"/>
            <f:event type="preRenderView" listener="#{reportController.onLoad}"/>
        </f:metadata>

        <div id="features">
            <div class="features-content">
                <h1 class="features-title">#{i18n['Report']}</h1>
                <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque.</p>

                <div class="ui-g">
                    <div class="ui-g-12">
                        #{reportController.selectedPlayer.username}
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
