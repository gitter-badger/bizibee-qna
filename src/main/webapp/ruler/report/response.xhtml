                xmlns:a="http://aripd.com/ui"
                xmlns:f="http://java.sun.com/jsf/core"

                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template_landing.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="questionId" value="#{responseController.questionId}"/>
            <f:viewParam name="userId" value="#{responseController.userId}"/>
            <f:event type="preRenderView" listener="#{responseController.onLoad}"/>
        </f:metadata>

        <div id="features">
            <div class="features-content">
                <div class="ui-g">
                    <h:panelGroup layout="block" styleClass="ui-g-12">
                        <h2><h:outputText value="#{responseController.selectedRecord.question.name}" /></h2>
                        <h3><h:outputText value="#{responseController.selectedRecord.question.description}" escape="false" /></h3>
                        <p><h:outputText value="#{responseController.selectedRecord.question.remark}" escape="false" /></p>
                        <p><o:graphicImage value="#{responseController.selectedRecord.question.bytes}" dataURI="true" rendered="#{not empty responseController.selectedRecord.bytes}"/></p>

                        <h:form rendered="#{responseController.selectedRecord.question.type eq 'SINGLE_CHOICE'}">
                            <p:selectOneRadio value="#{responseController.model1.answer}" 
                                              label="#{responseController.selectedRecord.question.name}" 
                                              required="#{responseController.selectedRecord.question.required}" 
                                              disabled="#{responseController.disabled}"
                                              layout="pageDirection" columns="1"
                                              converter="#{answerConverter}">
                                <f:selectItems value="#{responseController.selectedRecord.question.answers}" var="answer" itemValue="#{answer}" itemLabel="#{answer.name}"/>
                            </p:selectOneRadio>
                        </h:form>

                        <h:form rendered="#{responseController.selectedRecord.question.type eq 'MULTIPLE_CHOICE'}">
                            <p:selectManyCheckbox value="#{responseController.model2.answers}" 
                                                  label="#{responseController.selectedRecord.question.name}" 
                                                  required="#{responseController.selectedRecord.question.required}" 
                                                  disabled="#{responseController.disabled}"
                                                  layout="pageDirection" columns="1"
                                                  converter="#{answerConverter}">
                                <f:selectItems value="#{responseController.selectedRecord.question.answers}" var="answer" itemValue="#{answer}" itemLabel="#{answer.name}"/>
                            </p:selectManyCheckbox>
                        </h:form>

                        <h:form rendered="#{responseController.selectedRecord.question.type eq 'RANGE_CHOICE'}">
                            <p:repeat var="model" value="#{responseController.model5}">
                                <h:panelGrid columns="2">
                                    <p:spinner value="#{model.value}" 
                                               label="#{responseController.selectedRecord.question.name}" 
                                               required="#{responseController.selectedRecord.question.required}" 
                                               disabled="#{responseController.disabled}"
                                               min="#{model.answer.coefIndexMin}" 
                                               max="#{model.answer.coefIndexMax}" 
                                               size="#{model.answer.inputSize}"
                                               stepFactor="#{model.answer.coefIndexStep}"
                                               converter="javax.faces.Integer"/>
                                    <h:outputText value="#{model.answer.name}" />
                                </h:panelGrid>
                            </p:repeat>
                        </h:form>

                        <h:form rendered="#{responseController.selectedRecord.question.type eq 'PLANOGRAM1'}">
                            <p:repeat var="model" value="#{responseController.model5}">
                                <h:panelGrid columns="3">
                                    <p:inputText value="#{model.value}" 
                                                 label="#{responseController.selectedRecord.question.name}" 
                                                 required="#{responseController.selectedRecord.question.required}" 
                                                 disabled="#{responseController.disabled}"
                                                 size="#{model.answer.inputSize}"
                                                 converter="javax.faces.Integer"/>
                                    <h:panelGroup>
                                        <a:identicon text="#{model.answer.id}" width="50" height="50" alt="#{model.answer.name}" title="#{model.answer.name}" rendered="#{empty model.answer.bytes}"/>
                                        <o:graphicImage value="#{model.answer.bytes}" dataURI="true" width="50" height="50" alt="#{model.answer.name}" title="#{model.answer.name}" rendered="#{not empty model.answer.bytes}"/>
                                    </h:panelGroup>
                                    <h:outputText value="#{model.answer.name}"/>
                                </h:panelGrid>
                            </p:repeat>
                        </h:form>
