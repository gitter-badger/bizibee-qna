<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:composite="http://xmlns.jcp.org/jsf/composite/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template_landing.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{reportView.id}"/>
            <f:event type="preRenderView" listener="#{reportView.onLoad}"/>
        </f:metadata>

        <div id="features">
            <div class="features-content">
                <h1 class="feature-title">#{i18n['Report']}</h1>
                <p>You can see the results of #{reportView.selectedPlayer.username}.</p>

                <h:form>
                    <p:tabMenu activeIndex="#{param.i}">
                        <p:menuitem value="#{i18n['List View']}" outcome="/ruler/report/list" icon="fa fa-list">
                            <f:param name="i" value="0" />
                            <f:param name="id" value="#{reportView.selectedPlayer.id}" />
                        </p:menuitem>
                        <p:menuitem value="#{i18n['Chart View']}" outcome="/ruler/report/chart" icon="fa fa-bar-chart">
                            <f:param name="i" value="1" />
                            <f:param name="id" value="#{reportView.selectedPlayer.id}" />
                        </p:menuitem>
                        <p:menuitem value="#{i18n['Scoreboard']}" outcome="/ruler/report/scoreboard" icon="fa fa-television">
                            <f:param name="i" value="2" />
                            <f:param name="id" value="#{reportView.selectedPlayer.id}" />
                        </p:menuitem>
                    </p:tabMenu>
                </h:form>

                <composite:scoreboardVertical player="#{reportView.selectedPlayer}"/>

            </div>
        </div>
    </ui:define>
</ui:composition>
