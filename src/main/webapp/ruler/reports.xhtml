<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template_landing.xhtml">
    <ui:define name="content">
        <div id="features">
            <div class="features-content">
                <h1 class="feature-title">#{i18n['Reports']}</h1>
                <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque.</p>

                <div class="ui-g">
                    <div class="ui-g-12">
                        <h:form id="form">
                            <p:dataTable id="dataTable" var="player" value="#{reportView.lazyModelPlayer}" emptyMessage="#{i18n['No records found']}"
                                         paginator="true" paginatorPosition="bottom" rows="10" 
                                         rowKey="#{player.id}" selectionMode="single" selection="#{reportView.selectedPlayer}"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="Showing {startRecord}-{endRecord} out of {totalRecords}"
                                         sortMode="multiple" 
                                         lazy="true" rowsPerPageTemplate="10,15,50">
                                <p:column headerText="#{i18n['Username']}" sortBy="#{player.username}" filterBy="#{player.username}">
                                    <h:outputText value="#{player.username}"/>
                                </p:column>
                                <p:column headerText="#{i18n['E-mail Address']}" sortBy="#{player.email}" filterBy="#{player.email}">
                                    <h:outputText value="#{player.email}"/>
                                </p:column>
                                <p:column headerText="#{i18n['Name']}" sortBy="#{player.name}" filterBy="#{player.name}">
                                    <h:outputText value="#{player.name}"/>
                                </p:column>
                                <p:column headerText="#{i18n['Team']}">
                                    <h:outputText value="#{player.team.name}"/>
                                </p:column>
                                <p:column headerText="#{i18n['Team']}">
                                    <h:outputText value="#{player.teamName}"/>
                                </p:column>
                                <p:column headerText="#{i18n['Action']}">
                                    <p:link outcome="/ruler/report" value="#{i18n['Report']}">
                                        <f:param name="id" value="#{player.id}" />
                                    </p:link>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
