<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:composite="http://xmlns.jcp.org/jsf/composite/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template_landing.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{guideView.id}"/>
            <f:event type="preRenderView" listener="#{guideView.onLoad}"/>
        </f:metadata>

        <div id="features">
            <div class="features-content">
                <h1 class="feature-title">#{i18n['Sales Fundamentals']}</h1>
                <p></p>

                <div class="ui-g">
                    <div class="ui-g-3">
                        <composite:navigationGuide guide="#{guideView.selectedGuide}"/>
                    </div>
                    <div class="ui-g-9">
                        <h:form>
                            <h:panelGrid columns="1" styleClass="ui-g-12">
                                <p:outputLabel for="notificationHeader" value="#{i18n['notificationHeader']}"/>
                                <p:inputText id="notificationHeader" value="#{guideView.selectedGuide.notificationHeader}" label="#{i18n['notificationHeader']}" placeholder="#{i18n['notificationHeader']}" styleClass="ui-g-12" />

                                <p:outputLabel for="notificationMessage" value="#{i18n['notificationMessage']}"/>
                                <p:inputText id="notificationMessage" value="#{guideView.selectedGuide.notificationMessage}" label="#{i18n['notificationMessage']}" placeholder="#{i18n['notificationMessage']}" styleClass="ui-g-12" />

                                <f:facet name="footer">
                                    <p:commandButton value="#{i18n['Update']}" update="@form, :growl" actionListener="#{guideView.doUpdateRecord}" />
                                </f:facet>
                            </h:panelGrid>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
