<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:composite="http://xmlns.jcp.org/jsf/composite/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template_landing.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{questionView.id}"/>
            <f:event type="preRenderView" listener="#{questionView.onLoad}"/>
        </f:metadata>

        <div id="features">
            <div class="features-content">
                <h1 class="feature-title">#{i18n['Question']}</h1>
                <p></p>

                <div class="ui-g">
                    <div class="ui-g-3">
                        <composite:navigationQuestion question="#{questionView.selectedQuestion}"/>
                    </div>
                    <div class="ui-g-9">
                        <h:form>
                            <h:panelGrid columns="1" styleClass="ui-g-12">
                                <p:outputLabel for="confirmHeader" value="#{i18n['Header']}"/>
                                <p:inputText id="confirmHeader" value="#{questionView.selectedQuestion.confirmHeader}" label="#{i18n['Header']}" placeholder="#{i18n['Header']}" styleClass="ui-g-12" required="true"/>

                                <p:outputLabel for="confirmMessage" value="#{i18n['Message']}"/>
                                <p:inputTextarea id="confirmMessage" value="#{questionView.selectedQuestion.confirmMessage}" label="#{i18n['Message']}" placeholder="#{i18n['Message']}" autoResize="true" styleClass="ui-g-12" />

                                <f:facet name="footer">
                                    <p:commandButton value="#{i18n['Update']}" update="@form, :growl" actionListener="#{questionView.doUpdateRecord}"/>
                                </f:facet>
                            </h:panelGrid>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
