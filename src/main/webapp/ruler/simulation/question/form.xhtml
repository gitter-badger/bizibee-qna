<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:composite="http://xmlns.jcp.org/jsf/composite/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template_landing.xhtml">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{questionView.id}"/>
            <f:event type="preRenderView" listener="#{questionView.onLoad}"/>
        </f:metadata>

        <div id="features">
            <div class="features-content">
                <h1 class="feature-title">#{i18n['Question']}</h1>
                <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque.</p>

                <div class="ui-g">
                    <div class="ui-g-3">
                        <composite:navigationQuestion question="#{questionView.selectedQuestion}"/>
                    </div>
                    <div class="ui-g-9">
                        <h:form enctype="multipart/form-data">
                            <h:panelGrid columns="1" styleClass="ui-g-12">
                                <p:outputLabel for="name" value="#{i18n['Name']}"/>
                                <p:inputText id="name" value="#{questionView.selectedQuestion.name}" label="#{i18n['Name']}" placeholder="#{i18n['Name']}" styleClass="ui-g-12" required="true"/>

                                <p:outputLabel for="sortOrder" value="#{i18n['Sort Order']}"/>
                                <p:inputText id="sortOrder" value="#{questionView.selectedQuestion.sortOrder}" label="#{i18n['Sort Order']}" placeholder="#{i18n['Sort Order']}" styleClass="ui-g-12" required="true"/>

                                <p:outputLabel for="description" value="#{i18n['Description']}"/>
                                <p:inputTextarea id="description" value="#{questionView.selectedQuestion.description}" label="#{i18n['Description']}" placeholder="#{i18n['Description']}" autoResize="true" styleClass="ui-g-12" />

                                <p:outputLabel for="remark" value="#{i18n['Remark']}"/>
                                <p:inputTextarea id="remark" value="#{questionView.selectedQuestion.remark}" label="#{i18n['Remark']}" placeholder="#{i18n['Remark']}" autoResize="true" styleClass="ui-g-12" />

                                <p:outputLabel for="type" value="#{i18n['Type']}"/>
                                <p:selectOneMenu id="type" value="#{questionView.selectedQuestion.type}" label="#{i18n['Type']}" converter="#{typeConverter}" required="true">
                                    <f:selectItems value="#{questionView.types}" var="type" itemValue="#{type}" itemLabel="#{i18n[type.label]}"/>
                                </p:selectOneMenu>

                                <p:outputLabel for="required" value="#{i18n['Required']}"/>
                                <p:selectBooleanButton id="required" value="#{questionView.selectedQuestion.required}" label="#{i18n['Required']}" onLabel="#{i18n['Yes']}" offLabel="#{i18n['No']}" onIcon="ui-icon-check" offIcon="ui-icon-close"/>

                                <p:outputLabel for="image" value="#{i18n['Image']}"/>
                                <p:fileUpload id="image" value="#{questionView.file}" label="#{i18n['Choose']}" mode="simple" skinSimple="true" validator="uploadImageValidator"/>

                                <p:outputLabel for="guide" value="#{i18n['Guide']}"/>
                                <p:selectOneMenu id="guide" value="#{questionView.selectedQuestion.guide}" label="#{i18n['Guide']}" converter="#{guideConverter}">
                                    <f:selectItem itemLabel="#{i18n['Select One']}" itemValue="" noSelectionOption="true"/> 
                                    <f:selectItems value="#{questionView.guides}" var="guide" itemValue="#{guide}" itemLabel="#{guide.name}"/>
                                </p:selectOneMenu>

                                <f:facet name="footer">
                                    <p:commandButton value="#{i18n['Update']}" update="@form, :growl" actionListener="#{questionView.doUpdateRecord}" ajax="false"/>
                                    <p:commandButton value="#{i18n['Delete']}" update="@form, :growl" action="/ruler/simulation/question/index?faces-redirect=true" actionListener="#{questionView.doDeleteRecord}" icon="fa fa-trash">
                                        <p:confirm header="#{i18n['Confirmation']}" message="#{i18n['Are you sure?']}" icon="ui-icon-alert"/>
                                    </p:commandButton>
                                </f:facet>
                            </h:panelGrid>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
