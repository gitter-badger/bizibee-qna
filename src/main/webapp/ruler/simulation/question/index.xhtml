<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:composite="http://xmlns.jcp.org/jsf/composite/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template_landing.xhtml">
    <ui:define name="content">
        <div id="features">
            <div class="features-content">
                <h1 class="feature-title">#{i18n['Questions']}</h1>
                <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque.</p>

                <div class="ui-g">
                    <div class="ui-g-3">
                        <composite:navigationSimulation/>
                    </div>
                    <div class="ui-g-9">
                        <h:form id="form">
                            <p:dataTable id="dataTable" var="question" value="#{questionView.lazyModel}" emptyMessage="#{i18n['No records found']}"
                                         paginator="true" paginatorPosition="bottom" rows="10" 
                                         rowKey="#{question.id}" selectionMode="single" selection="#{questionView.selectedQuestion}"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="Showing {startRecord}-{endRecord} out of {totalRecords}"
                                         sortMode="multiple" 
                                         lazy="true" rowsPerPageTemplate="10,15,50">
                                <f:facet name="header">
                                    <p:commandButton value="#{i18n['Create New']}" title="#{i18n['Create New']}" onclick="PF('newDialog').show();" icon="ui-icon-plus"/>
                                    <p:commandButton value="#{i18n['Export']}" title="#{i18n['Export']}" ajax="false" icon="ui-icon-arrowthickstop-1-s">
                                        <p:dataExporter type="xls" target="dataTable" fileName="export" />
                                    </p:commandButton>
                                </f:facet>
                                <p:column headerText="#{i18n['Name']}" width="200" sortBy="#{question.name}" filterBy="#{question.name}">
                                    <h:outputText value="#{question.name}"/>
                                </p:column>
                                <p:column headerText="#{i18n['Sort Order']}" sortBy="#{question.sortOrder}">
                                    <h:outputText value="#{question.sortOrder}"/>
                                </p:column>
                                <p:column exportable="false" width="100">
                                    <p:link outcome="/ruler/simulation/question/show" value="#{i18n['Show']}">
                                        <f:param name="id" value="#{question.id}"/>
                                    </p:link>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
    <ui:define name="dialog">
        <h:form id="newForm" enctype="multipart/form-data">
            <p:dialog id="newDlg" header="#{i18n['Create New']}" widgetVar="newDialog" resizable="false" closeOnEscape="true" modal="true">
                <p:panelGrid columns="2">
                    <p:outputLabel for="name" value="#{i18n['Name']}"/>
                    <p:inputText id="name" value="#{questionView.newQuestion.name}" label="#{i18n['Name']}" placeholder="#{i18n['Name']}" required="true"/>
                    <p:outputLabel for="sortOrder" value="#{i18n['Sort Order']}"/>
                    <p:inputText id="sortOrder" value="#{questionView.newQuestion.sortOrder}" label="#{i18n['Sort Order']}" placeholder="#{i18n['Sort Order']}" required="true"/>
                    <p:outputLabel for="description" value="#{i18n['Description']}"/>
                    <p:inputTextarea id="description" value="#{questionView.newQuestion.description}" label="#{i18n['Description']}" placeholder="#{i18n['Description']}" autoResize="true" />
                    <p:outputLabel for="remark" value="#{i18n['Remark']}"/>
                    <p:inputTextarea id="remark" value="#{questionView.newQuestion.remark}" label="#{i18n['Remark']}" placeholder="#{i18n['Remark']}" autoResize="true" />
                    <p:outputLabel for="type" value="#{i18n['Type']}"/>
                    <p:selectOneMenu id="type" value="#{questionView.newQuestion.type}" label="#{i18n['Type']}" converter="#{typeConverter}" required="true">
                        <f:selectItems value="#{questionView.types}" var="type" itemValue="#{type}" itemLabel="#{i18n[type.label]}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="required" value="#{i18n['Required']}"/>
                    <p:selectBooleanButton id="required" value="#{questionView.newQuestion.required}" label="#{i18n['Required']}" onLabel="#{i18n['Yes']}" offLabel="#{i18n['No']}" onIcon="ui-icon-check" offIcon="ui-icon-close"/>
                    <p:outputLabel for="image" value="#{i18n['Image']}"/>
                    <p:fileUpload id="image" value="#{questionView.file}" label="#{i18n['Choose']}" mode="simple" skinSimple="true" validator="uploadImageValidator"/>
                    <p:outputLabel for="guide" value="#{i18n['Guide']}"/>
                    <p:selectOneMenu id="guide" value="#{questionView.newQuestion.guide}" label="#{i18n['Guide']}" converter="#{guideConverter}">
                        <f:selectItem itemLabel="#{i18n['Select One']}" itemValue="" noSelectionOption="true"/> 
                        <f:selectItems value="#{questionView.guides}" var="guide" itemValue="#{guide}" itemLabel="#{guide.name}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="#{i18n['Save']}" update=":form:dataTable, :growl" oncomplete="handleSubmitRequest(xhr, status, args, 'newDlg','newForm','newDialog');" actionListener="#{questionView.doCreateRecord}" ajax="false"/>
                    <p:commandButton value="#{i18n['Close']}" onclick="PF('newDialog').hide();"/>
                </f:facet>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
