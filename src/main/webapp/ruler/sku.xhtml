<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template_landing.xhtml">
    <ui:define name="content">
        <div id="simulation">
            <div class="simulation-content">
                <h1 class="simulation-title">#{i18n['SKUs']}</h1>
                <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque.</p>

                <h:form id="form">
                    <p:dataTable id="dataTable" var="sku" value="#{skuView.lazyModel}" emptyMessage="#{i18n['No records found']}"
                                 paginator="true" paginatorPosition="bottom" rows="10" 
                                 rowKey="#{sku.id}" selectionMode="single" selection="#{skuView.selectedRecord}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="Showing {startRecord}-{endRecord} out of {totalRecords}"
                                 sortMode="multiple" 
                                 lazy="true" rowsPerPageTemplate="10,15,50">
                        <f:facet name="header">
                            <p:commandButton value="#{i18n['Create New']}" title="#{i18n['Create New']}" onclick="PF('newDialog').show();" icon="ui-icon-plus"/>
                            <p:commandButton value="#{i18n['Export']}" title="#{i18n['Export']}" ajax="false" icon="ui-icon-arrowthickstop-1-s">
                                <p:dataExporter type="xls" target="dataTable" fileName="export" />
                            </p:commandButton>
                        </f:facet>
                        <p:column headerText="#{i18n['Brand']}">
                            <h:outputText value="#{sku.brand.name}"/>
                        </p:column>
                        <p:column headerText="#{i18n['Name']}" sortBy="#{sku.name}" filterBy="#{sku.name}">
                            <h:outputText value="#{sku.name}"/>
                        </p:column>
                        <p:column headerText="#{i18n['Budget']}">
                            <h:outputText value="#{sku.budget}"/>
                        </p:column>
                        <p:column headerText="#{i18n['GM']}">
                            <h:outputText value="#{sku.gm}"/>
                        </p:column>
                        <p:column headerText="#{i18n['MS']}">
                            <h:outputText value="#{sku.ms}"/>
                        </p:column>
                        <p:column headerText="#{i18n['USG']}">
                            <h:outputText value="#{sku.usg}"/>
                        </p:column>
                        <p:column headerText="#{i18n['indexMin']}">
                            <h:outputText value="#{sku.indexMin}"/>
                        </p:column>
                        <p:column headerText="#{i18n['indexMax']}">
                            <h:outputText value="#{sku.indexMax}"/>
                        </p:column>
                        <p:column headerText="#{i18n['indexStep']}">
                            <h:outputText value="#{sku.indexStep}"/>
                        </p:column>
                        <p:column exportable="false" width="100">
                            <p:commandLink value="#{i18n['Show']}" update="showForm" oncomplete="PF('showDialog').show()">
                                <f:setPropertyActionListener value="#{sku}" target="#{skuView.selectedRecord}" />
                            </p:commandLink>
                            <p:commandLink value="#{i18n['Edit']}" update="editForm" oncomplete="PF('editDialog').show()">
                                <f:setPropertyActionListener value="#{sku}" target="#{skuView.selectedRecord}" />
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </div>
    </ui:define>
    <ui:define name="dialog">
        <h:form id="showForm">
            <p:dialog id="showDlg" header="#{i18n['Show']}" widgetVar="showDialog" resizable="false" closeOnEscape="true" modal="true">
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{i18n['Name']}"/>
                    <h:outputText value="#{skuView.selectedRecord.name}"/>
                    <p:outputLabel value="#{i18n['Brand']}"/>
                    <h:outputText value="#{skuView.selectedRecord.brand.name}"/>
                    <p:outputLabel value="#{i18n['Image']}"/>
                    <o:graphicImage value="#{skuView.selectedRecord.bytes}" dataURI="true" alt="#{skuView.selectedRecord.name}" title="#{skuView.selectedRecord.name}" rendered="#{not empty skuView.selectedRecord.bytes}"/>
                    <p:outputLabel value="#{i18n['Budget']}"/>
                    <h:outputText value="#{skuView.selectedRecord.budget}"/>
                    <p:outputLabel value="#{i18n['GM']}"/>
                    <h:outputText value="#{skuView.selectedRecord.gm}"/>
                    <p:outputLabel value="#{i18n['MS']}"/>
                    <h:outputText value="#{skuView.selectedRecord.ms}"/>
                    <p:outputLabel value="#{i18n['USG']}"/>
                    <h:outputText value="#{skuView.selectedRecord.usg}"/>
                    <p:outputLabel value="#{i18n['indexMin']}"/>
                    <h:outputText value="#{skuView.selectedRecord.indexMin}"/>
                    <p:outputLabel value="#{i18n['indexMax']}"/>
                    <h:outputText value="#{skuView.selectedRecord.indexMax}"/>
                    <p:outputLabel value="#{i18n['indexStep']}"/>
                    <h:outputText value="#{skuView.selectedRecord.indexStep}"/>
                </p:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="#{i18n['Edit']}" update=":editForm:editDlg" oncomplete="PF('showDialog').hide();PF('editDialog').show();" icon="ui-icon-pencil" title="#{i18n['Edit']}">
                        <f:setPropertyActionListener value="#{skuView.selectedRecord}" target="#{sku}"/>
                    </p:commandButton>
                    <p:commandButton value="#{i18n['Close']}" onclick="PF('showDialog').hide();"/>
                </f:facet>
            </p:dialog>
        </h:form>
        <h:form id="editForm" enctype="multipart/form-data">
            <p:dialog id="editDlg" header="#{i18n['Edit']}" widgetVar="editDialog" resizable="false" closeOnEscape="true" modal="true">
                <p:panelGrid columns="2">
                    <p:outputLabel for="name" value="#{i18n['Name']}"/>
                    <p:inputText id="name" value="#{skuView.selectedRecord.name}" label="#{i18n['Name']}" placeholder="#{i18n['Name']}" required="true"/>
                    <p:outputLabel for="brand" value="#{i18n['Brand']}"/>
                    <p:selectOneMenu id="brand" value="#{skuView.selectedRecord.brand}" label="#{i18n['Brand']}" converter="#{brandConverter}"
                                     filter="true" filterMatchMode="contains" required="true">
                        <f:selectItem itemLabel="#{i18n['Select One']}" itemValue=""/>
                        <f:selectItems value="#{skuView.brands}" var="brand" itemValue="#{brand}" itemLabel="#{brand.name}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="image" value="#{i18n['Image']}"/>
                    <p:fileUpload id="image" value="#{skuView.file}" label="#{i18n['Choose']}" mode="simple" skinSimple="true" validator="uploadImageValidator"/>
                    <p:outputLabel for="budget" value="#{i18n['Budget']}"/>
                    <p:inputText id="budget" value="#{skuView.selectedRecord.budget}" label="#{i18n['Budget']}" placeholder="#{i18n['Budget']}"/>
                    <p:outputLabel for="gm" value="#{i18n['GM']}"/>
                    <p:inputText id="gm" value="#{skuView.selectedRecord.gm}" label="#{i18n['GM']}" placeholder="#{i18n['GM']}"/>
                    <p:outputLabel for="ms" value="#{i18n['MS']}"/>
                    <p:inputText id="ms" value="#{skuView.selectedRecord.ms}" label="#{i18n['MS']}" placeholder="#{i18n['MS']}"/>
                    <p:outputLabel for="usg" value="#{i18n['USG']}"/>
                    <p:inputText id="usg" value="#{skuView.selectedRecord.usg}" label="#{i18n['USG']}" placeholder="#{i18n['USG']}"/>
                    <p:outputLabel for="indexMin" value="#{i18n['indexMin']}"/>
                    <p:inputText id="indexMin" value="#{skuView.selectedRecord.indexMin}" label="#{i18n['indexMin']}" placeholder="#{i18n['indexMin']}"/>
                    <p:outputLabel for="indexMax" value="#{i18n['indexMax']}"/>
                    <p:inputText id="indexMax" value="#{skuView.selectedRecord.indexMax}" label="#{i18n['indexMax']}" placeholder="#{i18n['indexMax']}"/>
                    <p:outputLabel for="indexStep" value="#{i18n['indexStep']}"/>
                    <p:inputText id="indexStep" value="#{skuView.selectedRecord.indexStep}" label="#{i18n['indexStep']}" placeholder="#{i18n['indexStep']}"/>
                </p:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="#{i18n['Update']}" update=":form:dataTable, :growl" oncomplete="handleSubmitRequest(xhr, status, args, 'editDlg','editForm','editDialog');" actionListener="#{skuView.doUpdateRecord}" ajax="false"/>
                    <p:commandButton value="#{i18n['Delete']}" update=":form:dataTable, :growl" oncomplete="handleSubmitRequest(xhr, status, args, 'editDlg','editForm','editDialog');" actionListener="#{skuView.doDeleteRecord}">
                        <p:confirm header="#{i18n['Confirmation']}" message="#{i18n['Are you sure?']}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{i18n['Close']}" onclick="PF('editDialog').hide();"/>
                </f:facet>
            </p:dialog>
        </h:form>
        <h:form id="newForm" enctype="multipart/form-data">
            <p:dialog id="newDlg" header="#{i18n['Create New']}" widgetVar="newDialog" resizable="false" closeOnEscape="true" modal="true">
                <p:panelGrid columns="2">
                    <p:outputLabel for="name" value="#{i18n['Name']}"/>
                    <p:inputText id="name" value="#{skuView.newRecord.name}" label="#{i18n['Name']}" placeholder="#{i18n['Name']}" required="true"/>
                    <p:outputLabel for="brand" value="#{i18n['Brand']}"/>
                    <p:selectOneMenu id="brand" value="#{skuView.newRecord.brand}" label="#{i18n['Brand']}" converter="#{brandConverter}"
                                     filter="true" filterMatchMode="contains" required="true">
                        <f:selectItem itemLabel="#{i18n['Select One']}" itemValue=""/>
                        <f:selectItems value="#{skuView.brands}" var="brand" itemValue="#{brand}" itemLabel="#{brand.name}"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="image" value="#{i18n['Image']}"/>
                    <p:fileUpload id="image" value="#{skuView.file}" label="#{i18n['Choose']}" mode="simple" skinSimple="true" validator="uploadImageValidator"/>
                    <p:outputLabel for="budget" value="#{i18n['Budget']}"/>
                    <p:inputText id="budget" value="#{skuView.newRecord.budget}" label="#{i18n['Budget']}" placeholder="#{i18n['Budget']}"/>
                    <p:outputLabel for="gm" value="#{i18n['GM']}"/>
                    <p:inputText id="gm" value="#{skuView.newRecord.gm}" label="#{i18n['GM']}" placeholder="#{i18n['GM']}"/>
                    <p:outputLabel for="ms" value="#{i18n['MS']}"/>
                    <p:inputText id="ms" value="#{skuView.newRecord.ms}" label="#{i18n['MS']}" placeholder="#{i18n['MS']}"/>
                    <p:outputLabel for="usg" value="#{i18n['USG']}"/>
                    <p:inputText id="usg" value="#{skuView.newRecord.usg}" label="#{i18n['USG']}" placeholder="#{i18n['USG']}"/>
                    <p:outputLabel for="indexMin" value="#{i18n['indexMin']}"/>
                    <p:inputText id="indexMin" value="#{skuView.newRecord.indexMin}" label="#{i18n['indexMin']}" placeholder="#{i18n['indexMin']}"/>
                    <p:outputLabel for="indexMax" value="#{i18n['indexMax']}"/>
                    <p:inputText id="indexMax" value="#{skuView.newRecord.indexMax}" label="#{i18n['indexMax']}" placeholder="#{i18n['indexMax']}"/>
                    <p:outputLabel for="indexStep" value="#{i18n['indexStep']}"/>
                    <p:inputText id="indexStep" value="#{skuView.newRecord.indexStep}" label="#{i18n['indexStep']}" placeholder="#{i18n['indexStep']}"/>
                </p:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="#{i18n['Save']}" update=":form:dataTable, :growl" oncomplete="handleSubmitRequest(xhr, status, args, 'newDlg','newForm','newDialog');" actionListener="#{skuView.doCreateRecord}" ajax="false"/>
                    <p:commandButton value="#{i18n['Close']}" onclick="PF('newDialog').hide();"/>
                </f:facet>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
